<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Depot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* 1. LAYOUT & FARBEN: STEALTH MODE */
        html, body {
            height: 100%; margin: 0; padding: 0;
            background-color: #000000;
            color: #b0b0b0; 
            font-family: -apple-system, sans-serif;
            font-size: 12px;
            overflow: hidden; 
            display: flex; flex-direction: column;
        }

        /* 2. HEADER (Fixiert) */
        .fixed-top-area {
            flex-shrink: 0; background: #000; z-index: 100;
            border-bottom: 1px solid #222;
        }

        .header-box { 
            padding: 15px 20px 10px 20px; 
            background: #050505;
        }
        
        /* Gro√üer Wert (Grau statt Gold) */
        .big-value { 
            font-size: 32px; font-weight: 700; color: #e0e0e0; 
            letter-spacing: -1px; line-height: 1.1; margin-top: 5px;
        }

        .stats-row { display: flex; gap: 15px; margin-top: 5px; font-size: 13px; color: #666; }
        
        /* Auge Button */
        .eye-btn {
            background: none; border: 1px solid #333; color: #888;
            border-radius: 6px; padding: 2px 10px; font-size: 16px;
            cursor: pointer; float: right;
        }

        .status-dot { 
            width: 6px; height: 6px; border-radius: 50%; background: #333; 
            display: inline-block; margin-right: 10px; cursor: pointer;
        }

        /* 3. EINGABE */
        .input-container {
            padding: 10px; background: #080808; border-top: 1px solid #1a1a1a;
        }
        .input-row { display: flex; gap: 5px; align-items: center; }
        
        .mini-input { 
            background-color: #151515 !important; 
            border: 1px solid #333 !important; 
            color: #ccc !important; 
            -webkit-text-fill-color: #ccc !important; 
            font-size: 12px !important; height: 32px !important; 
            padding: 0 8px !important; border-radius: 6px !important; width: 100%;
        }
        .mini-input:focus { border-color: #666 !important; outline: none; }
        
        .btn-ok { 
            background: #333; color: #ccc; border: 1px solid #444;
            height: 32px; font-size: 11px; font-weight: 700; 
            border-radius: 6px; width: 100%; padding: 0; cursor: pointer;
        }

        /* 4. LISTE (Scrollbar) */
        .scrollable-list {
            flex-grow: 1; overflow-y: auto; 
            -webkit-overflow-scrolling: touch; 
            background: #000; padding-bottom: 40px;
        }

        .list-row { 
            border-bottom: 1px solid #111; padding: 12px 15px; background: #000; 
        }
        .row-top { display: flex; justify-content: space-between; font-size: 14px; color: #ccc; font-weight: 500; }
        .row-bot { display: flex; justify-content: space-between; font-size: 11px; color: #555; margin-top: 4px; }

        /* Footer */
        .footer-area { text-align: center; padding: 30px 10px; opacity: 0.4; }
        .file-btn {
            background: #111; color: #888; border: 1px solid #333;
            padding: 8px 15px; border-radius: 6px; font-size: 11px; margin: 0 5px;
            text-decoration: none; display: inline-block;
        }
        .del-btn { color: #333; font-size: 16px; margin-left: 10px; padding: 0 5px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="fixed-top-area">
        <div class="header-box">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <div style="display:flex; align-items:center;">
                    <div id="statusDot" class="status-dot" onclick="fetchPrices()"></div>
                    <span style="font-size: 10px; color: #444; letter-spacing: 2px; text-transform: uppercase;">DEPOT</span>
                </div>
                <button onclick="togglePrivacy()" class="eye-btn" id="eyeBtn">üëÅÔ∏è</button>
            </div>
            
            <div id="totalValue" class="big-value">‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢</div>
            
            <div class="stats-row">
                <span id="totalInvest">EK: ‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢</span>
                <span id="profitDisplay">‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢</span>
            </div>
        </div>

        <div class="input-container">
            <div class="input-row">
                <div style="width: 20%;">
                    <select id="type" class="mini-input">
                        <option value="gold">Gold</option>
                        <option value="silver">Silber</option>
                    </select>
                </div>
                <div style="width: 22%;">
                    <input type="number" id="weight" class="mini-input" placeholder="Gr" inputmode="decimal">
                </div>
                <div style="width: 22%;">
                    <input type="number" id="buyPrice" class="mini-input" placeholder="EK ‚Ç¨" inputmode="decimal">
                </div>
                <div style="width: 36%;">
                    <button onclick="add()" class="btn-ok">OK</button>
                </div>
            </div>
            <div class="input-row mt-2">
                <input type="text" id="itemName" class="mini-input" placeholder="Beschreibung">
            </div>
        </div>
    </div>


    <div class="scrollable-list">
        <div id="list"></div>
        
        <div class="footer-area">
            <button onclick="downloadFile()" class="file-btn">‚Üì Save</button>
            
            <input type="file" id="fileInput" style="display:none" accept=".json,application/json,.txt" onchange="uploadFile(this)">
            
            <button onclick="document.getElementById('fileInput').click()" class="file-btn">‚Üë Load</button>
            <br><br>
            <span onclick="wipe()" style="font-size:10px; color:#222; cursor:pointer;">Reset</span>
        </div>
    </div>


    <script>
        let prices = { gold: 0, silver: 0 };
        // WICHTIG: Startet jetzt immer als "wahr" (versteckt)
        let privacyMode = true; 

        async function init() {
            // Icon sofort richtig setzen beim Start
            updateEyeIcon();
            render();
            await fetchPrices();
        }

        function togglePrivacy() {
            privacyMode = !privacyMode;
            updateEyeIcon();
            render();
        }

        function updateEyeIcon() {
            const btn = document.getElementById('eyeBtn');
            // Wenn versteckt (true) -> Zeige Auge (Klick mich zum Sehen)
            // Wenn sichtbar (false) -> Zeige Affe/Durchgestrichen (Klick mich zum Verstecken)
            if(privacyMode) {
                btn.innerText = 'üëÅÔ∏è'; 
                btn.style.color = "#888";
            } else {
                btn.innerText = 'üôà';
                btn.style.color = "#ccc";
            }
        }

        function fmt(num, isCurrency = true) {
            if (privacyMode) return "‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢";
            return num.toLocaleString('de-DE', {
                minimumFractionDigits: 2, 
                maximumFractionDigits: 2
            }) + (isCurrency ? ' ‚Ç¨' : '');
        }

        async function fetchPrices() {
            const dot = document.getElementById('statusDot');
            dot.style.background = "#888"; 

            try {
                const timestamp = new Date().getTime();
                const res = await fetch(`https://api.coingecko.com/api/v3/simple/price?ids=pax-gold,kinesis-silver&vs_currencies=eur&t=${timestamp}`);
                
                if (res.status === 429) throw new Error("429");
                if (!res.ok) throw new Error("Error");

                const data = await res.json();
                prices.gold = data['pax-gold'].eur / 31.1035; 
                prices.silver = data['kinesis-silver'].eur / 31.1035;
                
                dot.style.background = "#555"; 
                render();
            } catch (e) {
                dot.style.background = "#333"; 
            }
        }

        function add() {
            let wVal = document.getElementById('weight').value.replace(',', '.');
            let pVal = document.getElementById('buyPrice').value.replace(',', '.');
            const w = parseFloat(wVal);
            const p = parseFloat(pVal);
            const t = document.getElementById('type').value;
            const name = document.getElementById('itemName').value || (t==='gold'?'Gold':'Silber');

            if (!w || !p) return;

            const items = JSON.parse(localStorage.getItem('db')) || [];
            items.push({ id: Date.now(), t, w, p, name });
            localStorage.setItem('db', JSON.stringify(items));
            
            document.getElementById('weight').value = '';
            document.getElementById('buyPrice').value = '';
            document.getElementById('itemName').value = '';
            render();
        }

        function render() {
            const items = JSON.parse(localStorage.getItem('db')) || [];
            const list = document.getElementById('list');
            list.innerHTML = '';
            
            let totalVal = 0;
            let totalInvest = 0;

            items.slice().reverse().forEach(i => {
                const currentP = i.t === 'gold' ? prices.gold : prices.silver;
                let val = i.p; 
                if(prices.gold > 0) val = i.w * currentP;
                const profit = val - i.p;
                
                totalVal += val;
                totalInvest += i.p;

                const prefix = profit >= 0 ? '+ ' : '- ';
                const absProfit = Math.abs(profit);

                const div = document.createElement('div');
                div.className = 'list-row';
                div.innerHTML = `
                    <div class="row-top">
                        <span style="display:flex; align-items:center;">
                            <span style="color:${i.t==='gold'?'#999':'#555'}; font-size:14px; margin-right:8px;">‚óè</span> 
                            <span>${i.w}g <span style="font-weight:normal; color:#555; font-size:12px; margin-left:4px;">${i.name}</span></span>
                        </span>
                        <span style="color:#ccc;">${fmt(val)}</span>
                    </div>
                    <div class="row-bot">
                        <span style="margin-left: 20px;">EK: ${fmt(i.p)}</span>
                        <span>
                            <span style="color:#777;">
                                ${privacyMode ? '‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢' : (prefix + absProfit.toLocaleString('de-DE', {minimumFractionDigits:2}) + ' ‚Ç¨')}
                            </span>
                            <span onclick="del(${i.id})" class="del-btn">√ó</span>
                        </span>
                    </div>
                `;
                list.appendChild(div);
            });

            document.getElementById('totalValue').innerText = fmt(totalVal);
            document.getElementById('totalInvest').innerText = 'EK: ' + fmt(totalInvest);
            
            const totalProfit = totalVal - totalInvest;
            const pElem = document.getElementById('profitDisplay');
            
            if(prices.gold > 0) {
                if(privacyMode) {
                    pElem.innerText = "‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢";
                } else {
                    const prefix = totalProfit >= 0 ? '+ ' : '- ';
                    pElem.innerText = prefix + Math.abs(totalProfit).toLocaleString('de-DE', {minimumFractionDigits: 2, maximumFractionDigits: 2}) + ' ‚Ç¨';
                }
            } else {
                pElem.innerText = "...";
            }
        }

        // --- DATEI HANDLING ---
        function downloadFile() {
            const data = localStorage.getItem('db') || '[]';
            const date = new Date().toISOString().slice(0,10);
            const blob = new Blob([data], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = `depot_${date}.json`;
            document.body.appendChild(a); a.click();
            document.body.removeChild(a); URL.revokeObjectURL(url);
        }

        function uploadFile(input) {
            const file = input.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const json = JSON.parse(e.target.result);
                    if(Array.isArray(json)) {
                        localStorage.setItem('db', JSON.stringify(json));
                        render(); alert('Geladen!');
                    }
                } catch(err) { alert("Dateifehler"); }
            };
            reader.readAsText(file);
        }

        function del(id) {
            if(confirm('L√∂schen?')) {
                let items = JSON.parse(localStorage.getItem('db')) || [];
                items = items.filter(i => i.id !== id);
                localStorage.setItem('db', JSON.stringify(items));
                render();
            }
        }

        function wipe() {
            if(confirm('Alles l√∂schen?')) { localStorage.clear(); render(); }
        }

        init();
    </script>
</body>
</html>
