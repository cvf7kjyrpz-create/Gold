<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Depot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* 1. LAYOUT & DESIGN */
        html, body {
            height: 100%; margin: 0; padding: 0;
            background-color: #000000;
            color: #b0b0b0; 
            font-family: -apple-system, sans-serif;
            font-size: 12px;
            overflow: hidden; 
            display: flex; flex-direction: column;
        }

        /* FARBEN */
        .text-green { color: #32d74b !important; font-weight: bold; }
        .text-red { color: #ff453a !important; font-weight: bold; }
        .text-neutral { color: #888 !important; }

        /* 2. HEADER (Fixiert) */
        .fixed-top-area {
            flex-shrink: 0; background: #000; z-index: 100;
            border-bottom: 1px solid #222;
        }

        .header-box { 
            padding: 10px 20px 10px 20px; 
            background: #050505;
            text-align: center; /* Alles zentriert f√ºr besseren Look */
        }
        
        /* Top Bar (Status + Auge) */
        .top-bar { display: flex; justify-content: space-between; margin-bottom: 5px; }

        /* Gro√üer Euro Wert */
        .big-value { 
            font-size: 32px; font-weight: 700; color: #e0e0e0; 
            letter-spacing: -1px; line-height: 1.0; margin-top: 0px;
        }

        /* GESAMT PROZENT (Neu positioniert) */
        .main-perf {
            font-size: 16px; margin-top: 2px; margin-bottom: 8px;
        }

        /* Zeile f√ºr Invest & Gewinn (Euro) - Kleiner */
        .stats-row { 
            display: flex; justify-content: center; gap: 15px;
            font-size: 11px; color: #666; 
            border-bottom: 1px solid #151515; padding-bottom: 8px; margin-bottom: 8px;
        }

        /* Detail Boxen (Gold/Silber) */
        .detail-row {
            display: flex; justify-content: space-between;
            text-align: left; /* Details wieder links/rechts */
        }
        .detail-col { 
            display: flex; flex-direction: column; width: 48%; 
            background: #111; padding: 6px; border-radius: 6px; border: 1px solid #222;
        }
        .metal-title { font-size: 10px; font-weight: bold; margin-bottom: 2px; display: flex; justify-content: space-between; }
        .metal-stats { font-size: 11px; color: #ccc; }
        .metal-perf { font-size: 11px; margin-top: 2px; }

        /* Buttons oben */
        .icon-btn {
            background: none; border: 1px solid #333; color: #888;
            border-radius: 6px; padding: 2px 8px; font-size: 14px;
            cursor: pointer;
        }
        .status-text {
            font-size: 9px; color: #555; cursor: pointer; border: 1px solid #222; 
            padding: 2px 6px; border-radius: 4px; display: inline-block;
        }

        /* 3. EINGABE */
        .input-container {
            padding: 10px; background: #080808; border-top: 1px solid #1a1a1a;
        }
        .input-row { display: flex; gap: 5px; align-items: center; }
        
        .mini-input { 
            background-color: #151515 !important; 
            border: 1px solid #333 !important; 
            color: #ccc !important; 
            -webkit-text-fill-color: #ccc !important; 
            font-size: 12px !important; height: 32px !important; 
            padding: 0 8px !important; border-radius: 6px !important; width: 100%;
        }
        .mini-input:focus { border-color: #666 !important; outline: none; }
        
        .btn-ok { 
            background: #333; color: #ccc; border: 1px solid #444;
            height: 32px; font-size: 11px; font-weight: 700; 
            border-radius: 6px; width: 100%; padding: 0; cursor: pointer;
        }

        /* 4. LISTE */
        .scrollable-list {
            flex-grow: 1; overflow-y: auto; 
            -webkit-overflow-scrolling: touch; 
            background: #000; padding-bottom: 60px;
        }
        .list-row { border-bottom: 1px solid #111; padding: 10px 15px; background: #000; }
        .row-top { display: flex; justify-content: space-between; font-size: 13px; color: #ccc; font-weight: 500; }
        .row-bot { display: flex; justify-content: space-between; font-size: 11px; color: #555; margin-top: 2px; }

        /* Footer */
        .footer-area { text-align: center; padding: 20px 10px; border-top: 1px solid #111; margin-top: 20px; }
        .backup-btn {
            background: #111; color: #aaa; border: 1px solid #333;
            padding: 10px; border-radius: 6px; font-size: 11px; 
            width: 45%; margin: 5px; cursor: pointer;
        }
        .start-btn {
            background: #1a1a1a; color: #FFD700; border: 1px solid #333;
            padding: 10px; border-radius: 6px; font-size: 11px; font-weight: bold;
            width: 92%; margin: 10px auto; cursor: pointer; display: block;
        }
        .del-btn { color: #333; font-size: 16px; margin-left: 10px; padding: 0 5px; cursor: pointer; }
        #copyArea { width: 100%; height: 50px; background: #111; color: #555; border: 1px solid #333; font-size: 10px; display: none; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="fixed-top-area">
        <div class="header-box">
            <div class="top-bar">
                <span id="statusBadge" class="status-text" onclick="fetchPrices()">Verbinden...</span>
                <button onclick="togglePrivacy()" class="icon-btn" id="eyeBtn">üëÅÔ∏è</button>
            </div>
            
            <div id="totalValue" class="big-value">‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢</div>
            
            <div id="totalPerf" class="main-perf">0.00 %</div>

            <div class="stats-row">
                <span id="totalInvest">EK: ‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢</span>
                <span id="totalProfitEuro">Gewinn: ‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢</span>
            </div>

            <div class="detail-row">
                <div class="detail-col">
                    <div class="metal-title" style="color:#FFD700;">
                        GOLD <span id="goldCount" style="color:#555;">(0)</span>
                    </div>
                    <div class="metal-stats">
                        <span id="goldSum">0 g</span>
                    </div>
                    <div id="goldPerf" class="metal-perf">0.00 %</div>
                </div>

                <div class="detail-col">
                    <div class="metal-title" style="color:#aaa;">
                        SILBER <span id="silverCount" style="color:#555;">(0)</span>
                    </div>
                    <div class="metal-stats">
                        <span id="silverSum">0 g</span>
                    </div>
                    <div id="silverPerf" class="metal-perf">0.00 %</div>
                </div>
            </div>
        </div>

        <div class="input-container">
            <div class="input-row">
                <div style="width: 20%;">
                    <select id="type" class="mini-input">
                        <option value="gold">Gold</option>
                        <option value="silver">Silber</option>
                    </select>
                </div>
                <div style="width: 22%;">
                    <input type="number" id="weight" class="mini-input" placeholder="Gr" inputmode="decimal">
                </div>
                <div style="width: 22%;">
                    <input type="number" id="buyPrice" class="mini-input" placeholder="EK ‚Ç¨" inputmode="decimal">
                </div>
                <div style="width: 36%;">
                    <button onclick="add()" class="btn-ok">HINZUF√úGEN</button>
                </div>
            </div>
            <div class="input-row mt-2">
                <input type="text" id="itemName" class="mini-input" placeholder="Beschreibung">
            </div>
        </div>
    </div>

    <div class="scrollable-list">
        <div id="list"></div>
        
        <div class="footer-area">
            <button onclick="setBaseline()" class="start-btn">‚è±Ô∏è Startpunkt (0%) setzen</button>
            <p style="font-size:9px; color:#444;">Prozentanzeige z√§hlt ab diesem Klick.</p>

            <p style="color:#444; font-size:10px; text-transform:uppercase; margin-top:20px;">Daten</p>
            <button onclick="copyToClipboard()" class="backup-btn">üìã Kopieren</button>
            <button onclick="pasteFromClipboard()" class="backup-btn">üì• Einf√ºgen</button>
            <textarea id="copyArea"></textarea>
            
            <div style="margin-top:10px; opacity:0.5;">
                <button onclick="downloadFile()" class="backup-btn" style="width:30%; font-size:9px;">‚Üì Datei</button>
                <input type="file" id="fileInput" style="display:none" accept="*/*" onchange="uploadFile(this)">
                <button onclick="document.getElementById('fileInput').click()" class="backup-btn" style="width:30%; font-size:9px;">‚Üë Datei</button>
            </div>

            <br>
            <span onclick="wipe()" style="font-size:10px; color:#222; cursor:pointer; text-decoration:underline;">Reset</span>
            <br>
            <span style="font-size:9px; color:#333;">V 11.0</span>
        </div>
    </div>

    <script>
        let prices = { gold: 0, silver: 0 };
        let privacyMode = true; 
        let baseline = { active: false, totalVal: 0, goldVal: 0, silverVal: 0 };

        async function init() {
            const savedBase = localStorage.getItem('baseline');
            if(savedBase) baseline = JSON.parse(savedBase);
            updateEyeIcon();
            render();
            await fetchPrices();
        }

        async function fetchPrices() {
            const badge = document.getElementById('statusBadge');
            badge.innerText = "Lade..."; badge.style.color = "orange"; badge.style.borderColor = "orange";
            try {
                const timestamp = new Date().getTime();
                const res = await fetch(`https://api.coingecko.com/api/v3/simple/price?ids=pax-gold,kinesis-silver&vs_currencies=eur&t=${timestamp}`);
                if (!res.ok) throw new Error("Offline");
                const data = await res.json();
                prices.gold = data['pax-gold'].eur / 31.1035; 
                prices.silver = data['kinesis-silver'].eur / 31.1035;
                badge.innerText = "Online ‚óè"; badge.style.color = "#4cd964"; badge.style.borderColor = "#4cd964";
                render();
            } catch (e) {
                badge.innerText = "Offline ‚Üª"; badge.style.color = "#ff3b30"; badge.style.borderColor = "#ff3b30";
            }
        }

        function togglePrivacy() { privacyMode = !privacyMode; updateEyeIcon(); render(); }
        function updateEyeIcon() { const btn = document.getElementById('eyeBtn'); btn.innerText = privacyMode ? 'üëÅÔ∏è' : 'üôà'; btn.style.color = privacyMode ? "#888" : "#ccc"; }
        
        function fmt(num, suffix = '') {
            if (privacyMode && suffix !== ' Stk') return "‚Ä¢‚Ä¢‚Ä¢‚Ä¢";
            return num.toLocaleString('de-DE', {minimumFractionDigits: 2, maximumFractionDigits: 2}) + suffix;
        }
        function fmtWeight(num) {
            if (privacyMode) return "‚Ä¢‚Ä¢‚Ä¢‚Ä¢";
            return num.toLocaleString('de-DE', {minimumFractionDigits: 0, maximumFractionDigits: 2}) + ' g';
        }

        function setBaseline() {
            if(!confirm("Startpunkt f√ºr % auf 0 setzen?")) return;
            const items = JSON.parse(localStorage.getItem('db')) || [];
            let currentTotal = 0; let currentGold = 0; let currentSilver = 0;
            items.forEach(i => {
                const p = i.t === 'gold' ? prices.gold : prices.silver;
                const val = i.w * p;
                currentTotal += val;
                if(i.t === 'gold') currentGold += val; else currentSilver += val;
            });
            baseline = { active: true, totalVal: currentTotal, goldVal: currentGold, silverVal: currentSilver };
            localStorage.setItem('baseline', JSON.stringify(baseline));
            render();
        }

        function calcPerf(current, base, elemId) {
            const el = document.getElementById(elemId);
            if(privacyMode) { el.innerText = "‚Ä¢‚Ä¢‚Ä¢‚Ä¢"; el.className = "main-perf text-neutral"; return; }
            
            // Sonderfall: Wenn 0, dann 0%
            if(!baseline.active || base === 0) { 
                el.innerText = "0.00 %"; 
                // Behalte die Basis-Klasse (z.B. main-perf oder metal-perf)
                if(elemId === 'totalPerf') el.className = "main-perf text-neutral";
                else el.className = "metal-perf text-neutral";
                return; 
            }
            
            const diff = current - base;
            const percent = (diff / base) * 100;
            const prefix = percent >= 0 ? '+' : '';
            
            el.innerText = prefix + percent.toFixed(2) + " %";
            
            // Setze Klasse je nach ID (damit die Schriftgr√∂√üe stimmt)
            const baseClass = (elemId === 'totalPerf') ? "main-perf" : "metal-perf";
            const colorClass = percent >= 0 ? "text-green" : "text-red";
            el.className = baseClass + " " + colorClass;
        }

        function render() {
            const items = JSON.parse(localStorage.getItem('db')) || [];
            const list = document.getElementById('list');
            list.innerHTML = '';
            
            let totalVal = 0;
            let sumGoldW = 0; let goldValCurrent = 0; let countGold = 0;
            let sumSilverW = 0; let silverValCurrent = 0; let countSilver = 0;
            let totalInvest = 0;

            items.slice().reverse().forEach(i => {
                const currentP = i.t === 'gold' ? prices.gold : prices.silver;
                if (i.t === 'gold') { 
                    sumGoldW += i.w; countGold++;
                    if(prices.gold > 0) goldValCurrent += i.w * currentP;
                } else { 
                    sumSilverW += i.w; countSilver++;
                    if(prices.gold > 0) silverValCurrent += i.w * currentP;
                }
                
                let val = i.p; 
                if(prices.gold > 0) val = i.w * currentP;
                totalVal += val;
                totalInvest += i.p;

                const div = document.createElement('div');
                div.className = 'list-row';
                div.innerHTML = `
                    <div class="row-top">
                        <span style="display:flex; align-items:center;">
                            <span style="color:${i.t==='gold'?'#FFD700':'#aaa'}; font-size:14px; margin-right:8px;">‚óè</span> 
                            <span>${i.w}g <span style="font-weight:normal; color:#555; font-size:12px; margin-left:4px;">${i.name}</span></span>
                        </span>
                        <span style="color:#ccc;">${fmt(val, ' ‚Ç¨')}</span>
                    </div>
                    <div class="row-bot">
                        <span style="margin-left: 20px;">EK: ${fmt(i.p, ' ‚Ç¨')}</span>
                        <span onclick="del(${i.id})" class="del-btn">√ó</span>
                    </div>
                `;
                list.appendChild(div);
            });

            // HEADER UPDATES
            document.getElementById('totalValue').innerText = fmt(totalVal, ' ‚Ç¨');
            document.getElementById('totalInvest').innerText = 'EK: ' + fmt(totalInvest, ' ‚Ç¨');
            
            // ABSOLUTER GEWINN (EURO)
            const totalProfit = totalVal - totalInvest;
            const profElem = document.getElementById('totalProfitEuro');
            if(prices.gold > 0) {
                if(privacyMode) { profElem.innerText = "‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"; profElem.className = ""; }
                else {
                    const prefix = totalProfit >= 0 ? '+' : '-';
                    profElem.innerText = "Gewinn: " + prefix + Math.abs(totalProfit).toLocaleString('de-DE', {minimumFractionDigits: 2}) + ' ‚Ç¨';
                    profElem.className = totalProfit >= 0 ? 'text-green' : 'text-red';
                }
            } else { profElem.innerText = "Offline"; }

            // DETAILS
            document.getElementById('goldSum').innerText = fmtWeight(sumGoldW);
            document.getElementById('goldCount').innerText = '(' + countGold + ')';
            document.getElementById('silverSum').innerText = fmtWeight(sumSilverW);
            document.getElementById('silverCount').innerText = '(' + countSilver + ')';

            // PERFORMANCE PROZENTE (SEIT RESET)
            if(prices.gold > 0) {
                calcPerf(totalVal, baseline.totalVal, 'totalPerf');
                calcPerf(goldValCurrent, baseline.goldVal, 'goldPerf');
                calcPerf(silverValCurrent, baseline.silverVal, 'silverPerf');
            } else {
                document.getElementById('totalPerf').innerText = "Offline";
            }
        }

        function add() {
            let wVal = document.getElementById('weight').value.replace(',', '.');
            let pVal = document.getElementById('buyPrice').value.replace(',', '.');
            const w = parseFloat(wVal); const p = parseFloat(pVal);
            const t = document.getElementById('type').value;
            const name = document.getElementById('itemName').value || (t==='gold'?'Gold':'Silber');
            if (!w || !p) return;
            const items = JSON.parse(localStorage.getItem('db')) || [];
            items.push({ id: Date.now(), t, w, p, name });
            localStorage.setItem('db', JSON.stringify(items));
            document.getElementById('weight').value = ''; document.getElementById('buyPrice').value = ''; document.getElementById('itemName').value = '';
            render();
        }

        // COPY & PASTE & FILE
        function copyToClipboard() {
            const data = localStorage.getItem('db') || '[]';
            if (navigator.clipboard && navigator.clipboard.writeText) { navigator.clipboard.writeText(data).then(() => { alert("Kopiert!"); }).catch(err => { fallbackCopy(data); }); } 
            else { fallbackCopy(data); }
        }
        function fallbackCopy(text) { const ta = document.getElementById("copyArea"); ta.style.display = "block"; ta.value = text; ta.select(); document.execCommand('copy'); ta.style.display = "none"; alert("Kopiert!"); }
        async function pasteFromClipboard() { try { const text = await navigator.clipboard.readText(); if(text) loadFromText(text); } catch (err) { const code = prompt("Code:"); if(code) loadFromText(code); } }
        function loadFromText(jsonString) { try { const json = JSON.parse(jsonString); if(Array.isArray(json)) { localStorage.setItem('db', JSON.stringify(json)); render(); alert("Geladen!"); } } catch(e) { alert("Fehler"); } }
        function downloadFile() { const data = localStorage.getItem('db') || '[]'; const date = new Date().toISOString().slice(0,10); const blob = new Blob([data], {type: 'text/plain'}); const url = URL.createObjectURL(blob); const a = document.createElement('a'); a.href = url; a.download = `depot_backup_${date}.txt`; document.body.appendChild(a); a.click(); document.body.removeChild(a); URL.revokeObjectURL(url); }
        function uploadFile(input) { const file = input.files[0]; if (!file) return; const reader = new FileReader(); reader.onload = function(e) { try { const json = JSON.parse(e.target.result); if(Array.isArray(json)) { localStorage.setItem('db', JSON.stringify(json)); render(); alert('Geladen!'); } } catch(err) { alert("Fehler"); } }; reader.readAsText(file); }
        function del(id) { if(confirm('L√∂schen?')) { let items = JSON.parse(localStorage.getItem('db')) || []; items = items.filter(i => i.id !== id); localStorage.setItem('db', JSON.stringify(items)); render(); } }
        function wipe() { if(confirm('Alles l√∂schen?')) { localStorage.clear(); render(); } }

        init();
    </script>
</body>
</html>
