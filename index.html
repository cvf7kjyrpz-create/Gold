<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Depot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* 1. BASIS */
        html, body {
            height: 100%; margin: 0; padding: 0;
            background-color: #000000;
            color: #e0e0e0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            font-size: 11px;
            overflow: hidden; 
            display: flex; flex-direction: column;
        }

        /* FARBEN */
        .text-green { color: #32d74b !important; }
        .text-red { color: #ff453a !important; }
        .text-neutral { color: #666 !important; }
        .text-label { color: #555; font-size: 9px; text-transform: uppercase; letter-spacing: 0.5px; }

        /* 2. HEADER */
        .fixed-top-area {
            flex-shrink: 0; background: #000; z-index: 100;
            border-bottom: 1px solid #222;
        }

        .header-box { 
            padding: 8px 12px; 
            background: #050505;
        }

        /* Top Bar */
        .top-meta-bar {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 8px; border-bottom: 1px solid #111; padding-bottom: 4px;
        }
        .spot-ticker { font-size: 10px; color: #888; font-family: monospace; }
        
        /* DASHBOARD GRID */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1.3fr; /* Rechts breiter */
            gap: 15px;
            margin-bottom: 8px;
        }
        .dash-group { display: flex; flex-direction: column; justify-content: center; gap: 4px; }
        
        .dash-value-main { font-size: 16px; font-weight: 700; color: #fff; line-height: 1.1; }
        .dash-value-sub { font-size: 13px; font-weight: 400; color: #ccc; }
        
        /* Performance Zeilen */
        .perf-row {
            display: flex; justify-content: space-between; align-items: center;
            font-size: 11px; border-bottom: 1px solid #111; padding-bottom: 2px; margin-bottom: 2px;
        }
        .perf-row:last-child { border-bottom: none; margin-bottom: 0; }
        .perf-title { color: #555; font-size: 9px; text-transform: uppercase; width: 45px; }
        .perf-data { text-align: right; flex-grow: 1; }

        /* Asset Leiste */
        .asset-bar {
            display: flex; justify-content: space-between;
            background: #0a0a0a; border-radius: 4px; padding: 2px 6px;
            border: 1px solid #151515;
        }
        .asset-item { font-size: 10px; color: #888; display: flex; align-items: center; gap: 5px; }

        /* 3. EINGABE */
        .input-container { padding: 5px; background: #000; border-top: 1px solid #1a1a1a; }
        .input-row { display: flex; gap: 3px; align-items: center; }
        
        .mini-input { 
            background-color: #111 !important; border: 1px solid #222 !important; 
            color: #ddd !important; font-size: 11px !important; height: 26px !important;
            padding: 0 6px !important; border-radius: 4px !important; width: 100%;
        }
        .btn-add { 
            background: #222; color: #fff; border: 1px solid #333;
            height: 26px; font-size: 14px; font-weight: 400; 
            border-radius: 4px; width: 100%; padding: 0; cursor: pointer;
        }

        /* 4. LISTE */
        .scrollable-list {
            flex-grow: 1; overflow-y: auto; 
            -webkit-overflow-scrolling: touch; 
            background: #000; padding-bottom: 40px;
        }
        .list-row { border-bottom: 1px solid #151515; padding: 4px 10px; background: #000; }
        .row-main { display: flex; justify-content: space-between; font-size: 12px; color: #eee; margin-bottom: 0px; line-height: 1.2; }
        .row-sub { display: flex; justify-content: space-between; font-size: 10px; color: #555; margin-top: 0px; line-height: 1.2; }
        .group-divider { background: #080808; color: #444; font-size: 8px; padding: 2px 10px; text-transform: uppercase; letter-spacing: 1px; border-bottom: 1px solid #151515; margin-top: 0; }

        /* Icons */
        .icon-btn { background: none; border: none; color: #555; font-size: 14px; padding: 0; cursor: pointer; }
        .status-dot { width: 6px; height: 6px; border-radius: 50%; display: inline-block; background: #333; cursor: pointer;}
        .action-icon { cursor: pointer; margin-left: 8px; font-size: 12px; }
        .edit-btn { color: #666; } .del-btn { color: #444; }

        /* Footer */
        .footer-area { text-align: center; padding: 15px 10px; border-top: 1px solid #111; margin-top: 10px; }
        .action-btn { background: #0a0a0a; color: #666; border: 1px solid #222; padding: 6px 12px; border-radius: 4px; font-size: 10px; margin: 2px; }
        #copyArea { width: 100%; height: 50px; background: #111; color: #555; border: 1px solid #333; display: none; margin-top: 10px; }

        /* MODAL */
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 1000; justify-content: center; align-items: center; }
        .modal-content { background: #111; border: 1px solid #333; padding: 20px; width: 85%; max-width: 300px; border-radius: 8px; text-align: center; }
        .modal-title { color: #fff; font-size: 14px; margin-bottom: 15px; text-transform: uppercase; letter-spacing: 1px; }
        .modal-input { background: #000; border: 1px solid #333; color: #fff; width: 100%; padding: 8px; margin-bottom: 10px; border-radius: 4px; font-size: 14px; }
        .modal-btns { display: flex; gap: 10px; margin-top: 10px; }
        .modal-btn { flex: 1; padding: 10px; border-radius: 4px; border: none; font-weight: bold; cursor: pointer; }
        .btn-cancel { background: #333; color: #ccc; }
        .btn-save { background: #FFD700; color: #000; }
    </style>
</head>
<body>

    <div class="fixed-top-area">
        <div class="header-box">
            <div class="top-meta-bar">
                <div onclick="fetchPrices()" style="display:flex; align-items:center; gap:5px; cursor:pointer;">
                    <div id="statusDot" class="status-dot"></div>
                    <span id="statusText" style="font-size:9px; color:#444;">Connect</span>
                </div>
                <div class="spot-ticker">
                    Au: <span id="spotGold" style="color:#FFD700;">-</span> ‚Ä¢ Ag: <span id="spotSilver" style="color:#aaa;">-</span>
                </div>
                <button onclick="togglePrivacy()" class="icon-btn" id="eyeBtn">üëÅÔ∏è</button>
            </div>

            <div class="dashboard-grid">
                
                <div class="dash-group">
                    <div>
                        <span class="text-label">Gesamtwert</span>
                        <div id="totalValue" class="dash-value-main">‚Ä¢‚Ä¢‚Ä¢‚Ä¢</div>
                    </div>
                    <div style="margin-top:5px;">
                        <span class="text-label">Invest (EK)</span>
                        <div id="totalInvest" class="dash-value-sub">‚Ä¢‚Ä¢‚Ä¢‚Ä¢</div>
                    </div>
                </div>

                <div class="dash-group">
                    
                    <div class="perf-row">
                        <span class="perf-title">Gesamt</span>
                        <span id="profitTotal" class="perf-data">‚Ä¢‚Ä¢‚Ä¢‚Ä¢</span>
                    </div>

                    <div class="perf-row">
                        <span class="perf-title">Heute</span>
                        <span id="profitDay" class="perf-data">‚Ä¢‚Ä¢‚Ä¢‚Ä¢</span>
                    </div>

                    <div class="perf-row">
                        <span class="perf-title">Trend</span>
                        <span id="profitTrend" class="perf-data">‚Ä¢‚Ä¢‚Ä¢‚Ä¢</span>
                    </div>

                </div>
            </div>

            <div class="asset-bar">
                <div class="asset-item">
                    <span style="color:#FFD700;">‚óè</span> 
                    <span id="goldInfo" style="color:#ddd;">Gold: 0g (0x)</span>
                </div>
                <div class="asset-item">
                    <span id="silverInfo" style="color:#ddd;">Silber: 0g (0x)</span>
                    <span style="color:#aaa;">‚óè</span>
                </div>
            </div>
        </div>

        <div class="input-container">
            <div class="input-row">
                <div style="width: 18%;">
                    <select id="type" class="mini-input" style="color:#999 !important;">
                        <option value="gold">Au</option>
                        <option value="silver">Ag</option>
                    </select>
                </div>
                <div style="width: 20%;">
                    <input type="number" id="weight" class="mini-input" placeholder="g" inputmode="decimal">
                </div>
                <div style="width: 20%;">
                    <input type="number" id="buyPrice" class="mini-input" placeholder="EK" inputmode="decimal">
                </div>
                <div style="width: 32%;">
                    <input type="text" id="itemName" class="mini-input" placeholder="Name">
                </div>
                <div style="width: 10%;">
                    <button onclick="add()" class="btn-add">+</button>
                </div>
            </div>
        </div>
    </div>

    <div class="scrollable-list">
        <div id="list"></div>
        <div class="footer-area">
            <p style="color:#333; font-size:9px; margin-bottom:5px;">DATA MNGT</p>
            <button onclick="copyToClipboard()" class="action-btn">Copy</button>
            <button onclick="pasteFromClipboard()" class="action-btn">Paste</button>
            <textarea id="copyArea"></textarea>

            <div style="margin-top:5px; opacity:0.3;">
                <input type="file" id="fileInput" style="display:none" accept="*/*" onchange="uploadFile(this)">
                <button onclick="document.getElementById('fileInput').click()" class="action-btn" style="border:none;">File</button>
            </div>
            <br>
            <span onclick="wipe()" style="font-size:9px; color:#222; cursor:pointer;">Factory Reset</span>
            <br>
            <span style="font-size:8px; color:#222;">V 24.0 (Auto-Trend)</span>
        </div>
    </div>

    <div id="editModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-title">Eintrag Bearbeiten</div>
            <input type="hidden" id="editId">
            <select id="editType" class="modal-input">
                <option value="gold">Gold (Au)</option>
                <option value="silver">Silber (Ag)</option>
            </select>
            <input type="number" id="editWeight" class="modal-input" placeholder="Gewicht (g)" inputmode="decimal">
            <input type="number" id="editPrice" class="modal-input" placeholder="Einkaufspreis (‚Ç¨)" inputmode="decimal">
            <input type="text" id="editName" class="modal-input" placeholder="Beschreibung">
            <div class="modal-btns">
                <button onclick="closeModal()" class="modal-btn btn-cancel">Abbruch</button>
                <button onclick="saveEdit()" class="modal-btn btn-save">Speichern</button>
            </div>
        </div>
    </div>

    <script>
        let prices = { gold: 0, silver: 0, gold24h: 0, silver24h: 0 };
        let privacyMode = true; 
        
        // AUTO-TREND SPEICHER
        let autoTrend = { active: false, baseValue: 0, startDate: null };

        async function init() {
            // Lade AutoTrend
            const savedTrend = localStorage.getItem('autoTrend');
            if(savedTrend) autoTrend = JSON.parse(savedTrend);

            updateEyeIcon();
            render();
            await fetchPrices();
            document.addEventListener("visibilitychange", () => {
                if (document.visibilityState === "visible") fetchPrices();
            });
        }

        async function fetchPrices() {
            const dot = document.getElementById('statusDot');
            const txt = document.getElementById('statusText');
            dot.style.background = "orange"; txt.innerText = "Lade...";
            
            try {
                const timestamp = new Date().getTime();
                const res = await fetch(`https://api.coingecko.com/api/v3/simple/price?ids=pax-gold,kinesis-silver&vs_currencies=eur&include_24hr_change=true&t=${timestamp}`);
                if (!res.ok) throw new Error("Offline");
                const data = await res.json();
                
                prices.gold = data['pax-gold'].eur / 31.1035; 
                prices.silver = data['kinesis-silver'].eur / 31.1035;
                prices.gold24h = data['pax-gold'].eur_24h_change;
                prices.silver24h = data['kinesis-silver'].eur_24h_change;

                dot.style.background = "#32d74b";
                const now = new Date();
                const timeString = now.toLocaleTimeString('de-DE', {hour:'2-digit', minute:'2-digit'});
                txt.innerText = "Online (" + timeString + ")";
                
                // WICHTIG: Wenn noch kein Trend-Startpunkt existiert und wir Preise haben, setze ihn JETZT.
                checkAndSetAutoTrend();

                render();
            } catch (e) { 
                dot.style.background = "red"; txt.innerText = "Offline";
            }
        }

        function checkAndSetAutoTrend() {
            // Nur setzen, wenn noch nicht aktiv, Preise da sind und Items existieren
            const items = JSON.parse(localStorage.getItem('db')) || [];
            if (!autoTrend.active && prices.gold > 0 && items.length > 0) {
                let currentVal = 0;
                items.forEach(i => {
                    const p = i.t === 'gold' ? prices.gold : prices.silver;
                    currentVal += i.w * p;
                });
                autoTrend = { active: true, baseValue: currentVal, startDate: Date.now() };
                localStorage.setItem('autoTrend', JSON.stringify(autoTrend));
            }
        }

        function togglePrivacy() { privacyMode = !privacyMode; updateEyeIcon(); render(); }
        function updateEyeIcon() { const btn = document.getElementById('eyeBtn'); btn.innerText = privacyMode ? 'üëÅÔ∏è' : 'üôà'; btn.style.color = privacyMode ? "#666" : "#aaa"; }
        function fmt(num, suffix = '') {
            if (privacyMode) return "‚Ä¢‚Ä¢‚Ä¢‚Ä¢";
            return num.toLocaleString('de-DE', {minimumFractionDigits: 2, maximumFractionDigits: 2}) + suffix;
        }

        function getChangeHtml(valEuro, valPercent) {
            const prefix = valEuro >= 0 ? '+' : '';
            const css = valEuro >= 0 ? 'text-green' : 'text-red';
            return `<span class="${css}" style="font-weight:700;">${prefix}${valEuro.toLocaleString('de-DE', {maximumFractionDigits:0})}‚Ç¨</span> <span class="${css}" style="font-size:9px;">(${prefix}${valPercent.toFixed(2)}%)</span>`;
        }

        function render() {
            let items = JSON.parse(localStorage.getItem('db')) || [];
            
            // Sortierung
            items.sort((a, b) => {
                if (a.t !== b.t) return a.t === 'gold' ? -1 : 1;
                const nameA = a.name.toLowerCase(); const nameB = b.name.toLowerCase();
                if (nameA < nameB) return -1; if (nameA > nameB) return 1;
                return 0;
            });

            const list = document.getElementById('list');
            list.innerHTML = '';
            
            let totalVal = 0; let totalInvest = 0;
            let valGoldTotal = 0; let valSilverTotal = 0;
            let sumGoldW = 0; let countGold = 0;
            let sumSilverW = 0; let countSilver = 0;
            let lastType = null;

            items.forEach(i => {
                const currentP = i.t === 'gold' ? prices.gold : prices.silver;
                let val = i.p; 
                if(prices.gold > 0) {
                    val = i.w * currentP;
                    if (i.t === 'gold') valGoldTotal += val; else valSilverTotal += val;
                }
                
                if (i.t === 'gold') { sumGoldW += i.w; countGold++; } 
                else { sumSilverW += i.w; countSilver++; }

                totalVal += val;
                totalInvest += i.p;

                const itemProfit = val - i.p;
                const itemPrefix = itemProfit >= 0 ? '+' : '';
                const itemColor = itemProfit >= 0 ? 'text-green' : 'text-red';
                const itemProfitText = itemPrefix + itemProfit.toLocaleString('de-DE', {minimumFractionDigits: 2, maximumFractionDigits: 2});

                if(i.t !== lastType) {
                    const divSep = document.createElement('div');
                    divSep.className = 'group-divider';
                    divSep.innerText = i.t === 'gold' ? 'Gold Portfolio' : 'Silber Portfolio';
                    list.appendChild(divSep);
                    lastType = i.t;
                }

                const div = document.createElement('div');
                div.className = 'list-row';
                div.innerHTML = `
                    <div class="row-main">
                        <span>
                            <span style="color:${i.t==='gold'?'#FFD700':'#aaa'}; margin-right:6px;">‚óè</span> 
                            ${i.w}g <span style="color:#999;">${i.name}</span>
                        </span>
                        <span style="font-weight:600;">${fmt(val, ' ‚Ç¨')}</span>
                    </div>
                    <div class="row-sub">
                        <span style="color:#555;">EK: ${fmt(i.p)}</span>
                        <span>
                             <span class="${!privacyMode && prices.gold > 0 ? itemColor : 'text-neutral'}" style="margin-right:10px;">
                                ${!privacyMode && prices.gold > 0 ? itemProfitText : ''}
                            </span>
                            <span onclick="edit(${i.id})" class="action-icon edit-btn">‚úé</span>
                            <span onclick="del(${i.id})" class="action-icon del-btn">√ó</span>
                        </span>
                    </div>
                `;
                list.appendChild(div);
            });

            // HEADER UPDATES
            document.getElementById('totalValue').innerText = fmt(totalVal, ' ‚Ç¨');
            document.getElementById('totalInvest').innerText = fmt(totalInvest, ' ‚Ç¨');

            const pTotalEl = document.getElementById('profitTotal');
            const pDayEl = document.getElementById('profitDay');
            const pTrendEl = document.getElementById('profitTrend');

            if(privacyMode) {
                pTotalEl.innerText = "‚Ä¢‚Ä¢‚Ä¢‚Ä¢"; pTotalEl.className = "perf-data text-neutral";
                pDayEl.innerText = "‚Ä¢‚Ä¢‚Ä¢‚Ä¢"; pDayEl.className = "perf-data text-neutral";
                pTrendEl.innerText = "‚Ä¢‚Ä¢‚Ä¢‚Ä¢"; pTrendEl.className = "perf-data text-neutral";
            } else if (prices.gold > 0) {
                
                // 1. GESAMT
                const profitTotalEuro = totalVal - totalInvest;
                let profitTotalPercent = 0;
                if(totalInvest > 0) profitTotalPercent = (profitTotalEuro / totalInvest) * 100;
                pTotalEl.innerHTML = getChangeHtml(profitTotalEuro, profitTotalPercent);

                // 2. HEUTE (24h API)
                const goldOld = valGoldTotal / (1 + (prices.gold24h/100));
                const silverOld = valSilverTotal / (1 + (prices.silver24h/100));
                const totalOld24h = goldOld + silverOld;
                const profitDayEuro = totalVal - totalOld24h;
                let profitDayPercent = 0;
                if(totalOld24h > 0) profitDayPercent = (profitDayEuro / totalOld24h) * 100;
                pDayEl.innerHTML = getChangeHtml(profitDayEuro, profitDayPercent);

                // 3. TREND (AUTO SEIT START)
                if(autoTrend.active && autoTrend.baseValue > 0) {
                    const profitTrendEuro = totalVal - autoTrend.baseValue;
                    const profitTrendPercent = (profitTrendEuro / autoTrend.baseValue) * 100;
                    pTrendEl.innerHTML = getChangeHtml(profitTrendEuro, profitTrendPercent);
                } else {
                    pTrendEl.innerHTML = '<span class="text-neutral">Init...</span>';
                }
            } else {
                pTotalEl.innerText = "Offline"; pDayEl.innerText = "Offline"; pTrendEl.innerText = "Offline";
            }

            // SPOT & ASSETS
            document.getElementById('spotGold').innerText = prices.gold > 0 ? Math.round(prices.gold)+'‚Ç¨' : '-';
            document.getElementById('spotSilver').innerText = prices.silver > 0 ? prices.silver.toFixed(2)+'‚Ç¨' : '-';
            
            if (privacyMode) {
                document.getElementById('goldInfo').innerText = "Gold: ‚Ä¢‚Ä¢";
                document.getElementById('silverInfo').innerText = "Silber: ‚Ä¢‚Ä¢";
            } else {
                document.getElementById('goldInfo').innerText = `Gold: ${sumGoldW.toLocaleString('de-DE')}g (${countGold}x)`;
                document.getElementById('silverInfo').innerText = `Silber: ${sumSilverW.toLocaleString('de-DE')}g (${countSilver}x)`;
            }
        }

        // ADD LOGIK: Passt AutoTrend Basis an, damit Trend nicht springt
        function add() {
            let wVal = document.getElementById('weight').value.replace(',', '.');
            let pVal = document.getElementById('buyPrice').value.replace(',', '.');
            const w = parseFloat(wVal); const p = parseFloat(pVal);
            const t = document.getElementById('type').value;
            const name = document.getElementById('itemName').value || (t==='gold'?'Au':'Ag');
            if (!w || !p) return;

            // Trend-Korrektur f√ºr neues Item: 
            // Wir f√ºgen den aktuellen WERT des neuen Items zur Basis hinzu.
            // Damit bleibt der Trend-Prozentwert stabil (neutral).
            if(autoTrend.active && prices.gold > 0) {
                const currentP = t === 'gold' ? prices.gold : prices.silver;
                const newValue = w * currentP;
                autoTrend.baseValue += newValue; 
                localStorage.setItem('autoTrend', JSON.stringify(autoTrend));
            }

            const items = JSON.parse(localStorage.getItem('db')) || [];
            items.push({ id: Date.now(), t, w, p, name });
            localStorage.setItem('db', JSON.stringify(items));
            document.getElementById('weight').value = ''; document.getElementById('buyPrice').value = ''; document.getElementById('itemName').value = '';
            
            // Wenn erster Eintrag, startet der Trend Check
            checkAndSetAutoTrend();
            render();
        }

        // STANDARD FUNKTIONEN
        function edit(id) {
            const items = JSON.parse(localStorage.getItem('db')) || [];
            const item = items.find(i => i.id === id); if(!item) return;
            document.getElementById('editId').value = id;
            document.getElementById('editType').value = item.t;
            document.getElementById('editWeight').value = item.w;
            document.getElementById('editPrice').value = item.p;
            document.getElementById('editName').value = item.name;
            document.getElementById('editModal').style.display = 'flex';
        }
        function closeModal() { document.getElementById('editModal').style.display = 'none'; }
        function saveEdit() {
            const id = parseInt(document.getElementById('editId').value);
            const t = document.getElementById('editType').value;
            const w = parseFloat(document.getElementById('editWeight').value.replace(',', '.'));
            const p = parseFloat(document.getElementById('editPrice').value.replace(',', '.'));
            const name = document.getElementById('editName').value;
            if(!w || !p) { alert("Bitte Werte eingeben"); return; }
            let items = JSON.parse(localStorage.getItem('db')) || [];
            const index = items.findIndex(i => i.id === id);
            
            // Komplexer Trend-Korrektur bei Edit ist hier weggelassen f√ºr Einfachheit, 
            // da Edit meist nur kleine Korrekturen sind.
            
            if(index > -1) { items[index] = { id, t, w, p, name }; localStorage.setItem('db', JSON.stringify(items)); render(); closeModal(); }
        }

        function copyToClipboard() { const data = localStorage.getItem('db') || '[]'; if (navigator.clipboard && navigator.clipboard.writeText) { navigator.clipboard.writeText(data).then(() => alert("Kopiert!")); } else { const ta = document.getElementById("copyArea"); ta.style.display="block"; ta.value=data; ta.select(); document.execCommand('copy'); ta.style.display="none"; alert("Kopiert!"); } }
        async function pasteFromClipboard() { try { const text = await navigator.clipboard.readText(); if(text) loadFromText(text); } catch (err) { const code = prompt("Code:"); if(code) loadFromText(code); } }
        function loadFromText(jsonString) { try { const json = JSON.parse(jsonString); if(Array.isArray(json)) { localStorage.setItem('db', JSON.stringify(json)); render(); alert("Geladen!"); } } catch(e) { alert("Fehler"); } }
        function uploadFile(input) { const file = input.files[0]; if (!file) return; const reader = new FileReader(); reader.onload = function(e) { loadFromText(e.target.result); }; reader.readAsText(file); }
        function del(id) { if(confirm('L√∂schen?')) { let items = JSON.parse(localStorage.getItem('db')) || []; items = items.filter(i => i.id !== id); localStorage.setItem('db', JSON.stringify(items)); render(); } }
        function wipe() { if(confirm('Alles l√∂schen?')) { localStorage.clear(); localStorage.removeItem('autoTrend'); render(); } }

        init();
    </script>
</body>
</html>
