<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mein Gold & Silber</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; padding: 20px; }
        .card { margin-bottom: 15px; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .total-box { background: linear-gradient(45deg, #FFD700, #DAA520); color: white; padding: 20px; border-radius: 15px; margin-bottom: 20px; }
        .silver-text { color: #717171; font-weight: bold; }
        .gold-text { color: #D4AF37; font-weight: bold; }
        .profit-plus { color: green; }
        .profit-minus { color: red; }
    </style>
</head>
<body>

    <div class="container" style="max-width: 600px;">
        
        <div class="text-center total-box">
            <h3>Gesamtwert</h3>
            <h1 id="totalValue">0,00 €</h1>
            <p id="totalProfit">Gewinn/Verlust: 0,00 €</p>
            <small id="priceInfo">Lade Preise...</small>
        </div>

        <div class="card p-3">
            <h5>Neuen Eintrag hinzufügen</h5>
            <div class="mb-2">
                <select id="metalType" class="form-select">
                    <option value="gold">Gold</option>
                    <option value="silver">Silber</option>
                </select>
            </div>
            <div class="mb-2">
                <input type="text" id="itemName" class="form-control" placeholder="Beschreibung (z.B. Maple Leaf)">
            </div>
            <div class="row">
                <div class="col">
                    <input type="number" id="weight" class="form-control" placeholder="Gewicht (Gramm)">
                </div>
                <div class="col">
                    <input type="number" id="buyPrice" class="form-control" placeholder="Einkauf (€)">
                </div>
            </div>
            <button onclick="addItem()" class="btn btn-dark w-100 mt-3">Hinzufügen</button>
        </div>

        <div id="inventoryList">
            </div>
        
        <button onclick="clearData()" class="btn btn-outline-danger btn-sm mt-4">Alles löschen</button>
    </div>

    <script>
        // Preise pro Gramm (werden live geladen)
        let prices = { gold: 0, silver: 0 };
        
        // Laden beim Start
        window.onload = function() {
            loadPrices();
            renderList();
        };

        // 1. Live Preise holen (Nutzt CoinGecko API als Proxy für Gold/Silber)
        async function loadPrices() {
            try {
                const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=pax-gold,kinesis-silver&vs_currencies=eur');
                const data = await response.json();
                
                // Umrechnung: API gibt Preis pro Unze (oz). 1 oz = 31.1035 Gramm
                prices.gold = data['pax-gold'].eur / 31.1035;
                prices.silver = data['kinesis-silver'].eur / 31.1035;

                document.getElementById('priceInfo').innerText = 
                    `Gold: ${prices.gold.toFixed(2)} €/g | Silber: ${prices.silver.toFixed(2)} €/g`;
                
                renderList(); // Liste neu berechnen mit aktuellen Preisen
            } catch (error) {
                document.getElementById('priceInfo').innerText = "Preis-Update fehlgeschlagen. Prüfe Internet.";
            }
        }

        // 2. Item hinzufügen
        function addItem() {
            const type = document.getElementById('metalType').value;
            const name = document.getElementById('itemName').value || type;
            const weight = parseFloat(document.getElementById('weight').value);
            const buyPrice = parseFloat(document.getElementById('buyPrice').value);

            if (!weight || !buyPrice) { alert("Bitte Gewicht und Preis eingeben!"); return; }

            const item = { id: Date.now(), type, name, weight, buyPrice };
            
            // Speichern im Browser
            let items = JSON.parse(localStorage.getItem('myMetals')) || [];
            items.push(item);
            localStorage.setItem('myMetals', JSON.stringify(items));
            
            // Felder leeren
            document.getElementById('weight').value = '';
            document.getElementById('buyPrice').value = '';
            
            renderList();
        }

        // 3. Liste anzeigen & Berechnen
        function renderList() {
            const items = JSON.parse(localStorage.getItem('myMetals')) || [];
            const listDiv = document.getElementById('inventoryList');
            listDiv.innerHTML = '';
            
            let grandTotal = 0;
            let totalInvest = 0;

            items.forEach(item => {
                // Aktueller Wert berechnen
                const currentPricePerGram = item.type === 'gold' ? prices.gold : prices.silver;
                const currentValue = item.weight * currentPricePerGram;
                const profit = currentValue - item.buyPrice;
                
                grandTotal += currentValue;
                totalInvest += item.buyPrice;

                // HTML für die Karte erstellen
                const card = document.createElement('div');
                card.className = 'card p-3';
                card.innerHTML = `
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h5 class="${item.type === 'gold' ? 'gold-text' : 'silver-text'}">
                                ${item.type === 'gold' ? '● Gold' : '○ Silber'} <small class="text-muted">(${item.weight}g)</small>
                            </h5>
                            <small>${item.name}</small>
                        </div>
                        <div class="text-end">
                            <strong>${currentValue.toFixed(2)} €</strong><br>
                            <small class="${profit >= 0 ? 'profit-plus' : 'profit-minus'}">
                                ${profit >= 0 ? '+' : ''}${profit.toFixed(2)} €
                            </small>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between mt-2">
                         <small class="text-muted">EK: ${item.buyPrice} €</small>
                         <button onclick="deleteItem(${item.id})" class="btn btn-sm btn-light text-danger" style="font-size:0.7em;">Löschen</button>
                    </div>
                `;
                listDiv.appendChild(card);
            });

            // Gesamtsummen update
            document.getElementById('totalValue').innerText = grandTotal.toFixed(2) + ' €';
            const totalProfit = grandTotal - totalInvest;
            const profitElem = document.getElementById('totalProfit');
            profitElem.innerText = `Invest: ${totalInvest.toFixed(2)} € | Gewinn: ${totalProfit.toFixed(2)} €`;
            profitElem.className = totalProfit >= 0 ? 'profit-plus' : 'profit-minus';
        }

        // 4. Löschen
        function deleteItem(id) {
            let items = JSON.parse(localStorage.getItem('myMetals')) || [];
            items = items.filter(i => i.id !== id);
            localStorage.setItem('myMetals', JSON.stringify(items));
            renderList();
        }

        function clearData() {
            if(confirm('Wirklich alles löschen?')) {
                localStorage.clear();
                renderList();
            }
        }
    </script>
</body>
</html>
