<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Depot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* 1. BASIS SETUP */
        html, body {
            height: 100%; margin: 0; padding: 0;
            background-color: #000000;
            color: #ffffff;
            font-family: -apple-system, sans-serif;
            font-size: 11px;
            overflow: hidden; 
            display: flex; flex-direction: column;
        }

        /* FARBEN */
        .text-green { color: #32d74b !important; font-weight: normal; } /* Normal weight, nicht mehr fett */
        .text-red { color: #ff453a !important; font-weight: normal; }
        .text-neutral { color: #888 !important; }
        
        /* 2. HEADER */
        .fixed-top-area {
            flex-shrink: 0; background: #000; z-index: 100;
            border-bottom: 1px solid #333;
        }

        .header-box { 
            padding: 5px 10px; /* Noch weniger Rand */
            background: #050505;
        }

        /* Zeile 1: Status & Spot & Auge */
        .top-info-row { 
            display: flex; justify-content: space-between; align-items: center; 
            font-size: 10px; color: #666; margin-bottom: 2px;
            border-bottom: 1px solid #1a1a1a; padding-bottom: 4px;
        }

        /* Gro√üer Wert */
        .big-value { 
            font-size: 24px; font-weight: 700; color: #fff; 
            letter-spacing: -0.5px; line-height: 1.1; margin-top: 4px; text-align: center;
        }

        /* Gleichm√§√üige Statistik-Zeile (Invest | Gewinn) */
        .uniform-stats-row {
            display: flex; justify-content: center; gap: 15px;
            font-size: 11px; color: #aaa; margin-top: 2px; margin-bottom: 6px;
        }

        /* Prozent Boxen */
        .dual-perf-container {
            display: flex; gap: 6px; margin-bottom: 6px;
        }
        .perf-box {
            flex: 1; background: #111; border: 1px solid #222; 
            border-radius: 4px; padding: 3px; text-align: center;
        }
        .perf-label { font-size: 9px; color: #666; text-transform: uppercase; display: block; }
        .perf-val { font-size: 12px; font-weight: bold; }

        /* Details (Gold/Silber) */
        .mini-detail-row {
            display: flex; justify-content: space-between; 
            font-size: 10px; color: #777; border-top: 1px solid #1a1a1a; padding-top: 4px;
        }

        /* 3. EINGABE */
        .input-container { padding: 5px; background: #080808; border-top: 1px solid #1a1a1a; }
        .input-row { display: flex; gap: 3px; align-items: center; }
        
        .mini-input { 
            background-color: #1a1a1a !important; border: 1px solid #333 !important; 
            color: #fff !important; font-size: 11px !important; height: 26px !important;
            padding: 0 5px !important; border-radius: 4px !important; width: 100%;
        }
        .btn-add { 
            background: #333; color: #ccc; border: 1px solid #444;
            height: 26px; font-size: 10px; font-weight: 700; 
            border-radius: 4px; width: 100%; padding: 0;
        }

        /* 4. LISTE (KOMPAKTER) */
        .scrollable-list {
            flex-grow: 1; overflow-y: auto; 
            -webkit-overflow-scrolling: touch; 
            background: #000; padding-bottom: 40px;
        }
        .list-row { 
            border-bottom: 1px solid #151515; 
            padding: 3px 8px; /* Sehr schmal */
            background: #000; 
        }
        
        /* Schriftarten Tabelle */
        .row-top { display: flex; justify-content: space-between; font-size: 12px; color: #ffffff; font-weight: 500; }
        .row-bot { 
            display: flex; justify-content: space-between; align-items: center;
            font-size: 9px; color: #888; margin-top: 0px; /* Kein Abstand nach oben */
        }

        /* Buttons & Icons */
        .icon-btn { background: none; border: none; color: #666; font-size: 14px; padding: 0; cursor: pointer; }
        .status-badge { font-size: 9px; color: #555; border: 1px solid #222; padding: 1px 5px; border-radius: 3px; cursor: pointer;}
        .del-btn { color: #444; font-size: 12px; margin-left: 10px; cursor: pointer; padding: 0 5px;}

        /* Footer */
        .footer-area { text-align: center; padding: 20px 10px; border-top: 1px solid #111; margin-top: 10px; }
        .action-btn { background: #111; color: #aaa; border: 1px solid #333; padding: 6px; border-radius: 4px; font-size: 10px; width: 45%; margin: 2px; }
        .start-btn { background: #1a1a1a; color: #FFD700; border: 1px solid #333; padding: 6px; border-radius: 4px; font-size: 10px; width: 92%; margin: 5px auto; display: block; }
        #copyArea { width: 100%; height: 50px; background: #111; color: #555; border: 1px solid #333; display: none; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="fixed-top-area">
        <div class="header-box">
            <div class="top-info-row">
                <span id="statusBadge" class="status-badge" onclick="fetchPrices()">Verbinden...</span>
                <span>
                    1g: <span id="spotGold" style="color:#FFD700;">-</span> | <span id="spotSilver" style="color:#ccc;">-</span>
                </span>
                <button onclick="togglePrivacy()" class="icon-btn" id="eyeBtn">üëÅÔ∏è</button>
            </div>
            
            <div id="totalValue" class="big-value">‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢</div>

            <div class="uniform-stats-row">
                <span id="totalInvest">EK: ‚Ä¢‚Ä¢‚Ä¢</span> 
                <span style="color:#444;">|</span>
                <span id="totalProfitEuro">Gewinn: ‚Ä¢‚Ä¢‚Ä¢</span>
            </div>

            <div class="dual-perf-container">
                <div class="perf-box">
                    <span class="perf-label">Gesamt ROI</span>
                    <span id="roiPerf" class="perf-val">0.00%</span>
                </div>
                <div class="perf-box">
                    <span class="perf-label">Trend (Reset)</span>
                    <span id="trendPerf" class="perf-val">0.00%</span>
                </div>
            </div>

            <div class="mini-detail-row">
                <span>Au: <span id="goldSum" style="color:#ddd;">0g</span> <span id="goldPerf">(0%)</span></span>
                <span>Ag: <span id="silverSum" style="color:#ddd;">0g</span> <span id="silverPerf">(0%)</span></span>
            </div>
        </div>

        <div class="input-container">
            <div class="input-row">
                <div style="width: 20%;">
                    <select id="type" class="mini-input">
                        <option value="gold">Au</option>
                        <option value="silver">Ag</option>
                    </select>
                </div>
                <div style="width: 20%;">
                    <input type="number" id="weight" class="mini-input" placeholder="g" inputmode="decimal">
                </div>
                <div style="width: 20%;">
                    <input type="number" id="buyPrice" class="mini-input" placeholder="EK" inputmode="decimal">
                </div>
                <div style="width: 30%;">
                    <input type="text" id="itemName" class="mini-input" placeholder="Bez.">
                </div>
                <div style="width: 10%;">
                    <button onclick="add()" class="btn-add">+</button>
                </div>
            </div>
        </div>
    </div>

    <div class="scrollable-list">
        <div id="list"></div>
        
        <div class="footer-area">
            <button onclick="setBaseline()" class="start-btn">‚è±Ô∏è Trend-Startpunkt setzen (0%)</button>
            
            <p style="color:#444; font-size:9px; margin-top:10px; margin-bottom:5px;">BACKUP</p>
            <button onclick="copyToClipboard()" class="action-btn">Kopieren</button>
            <button onclick="pasteFromClipboard()" class="action-btn">Einf√ºgen</button>
            <textarea id="copyArea"></textarea>

            <div style="margin-top:5px; opacity:0.4;">
                <input type="file" id="fileInput" style="display:none" accept="*/*" onchange="uploadFile(this)">
                <button onclick="document.getElementById('fileInput').click()" class="action-btn" style="width:60%;">Datei Laden</button>
            </div>

            <br>
            <span onclick="wipe()" style="font-size:9px; color:#333; cursor:pointer;">Reset</span>
            <br>
            <span style="font-size:8px; color:#333;">V 14.0 (Kompakt)</span>
        </div>
    </div>

    <script>
        let prices = { gold: 0, silver: 0 };
        let privacyMode = true; 
        let baseline = { active: false, totalVal: 0 };

        async function init() {
            const savedBase = localStorage.getItem('baseline');
            if(savedBase) baseline = JSON.parse(savedBase);
            updateEyeIcon();
            render();
            await fetchPrices();

            // Auto-Refresh
            document.addEventListener("visibilitychange", () => {
                if (document.visibilityState === "visible") fetchPrices();
            });
        }

        async function fetchPrices() {
            const badge = document.getElementById('statusBadge');
            badge.innerText = "Lade..."; badge.style.color = "orange"; badge.style.borderColor = "orange";
            try {
                const timestamp = new Date().getTime();
                const res = await fetch(`https://api.coingecko.com/api/v3/simple/price?ids=pax-gold,kinesis-silver&vs_currencies=eur&t=${timestamp}`);
                if (!res.ok) throw new Error("Offline");
                const data = await res.json();
                prices.gold = data['pax-gold'].eur / 31.1035; 
                prices.silver = data['kinesis-silver'].eur / 31.1035;
                
                badge.innerText = "Online ‚óè"; badge.style.color = "#4cd964"; badge.style.borderColor = "#4cd964";
                render();
            } catch (e) {
                badge.innerText = "Offline ‚Üª"; badge.style.color = "#ff3b30"; badge.style.borderColor = "#ff3b30";
            }
        }

        function togglePrivacy() { privacyMode = !privacyMode; updateEyeIcon(); render(); }
        function updateEyeIcon() { const btn = document.getElementById('eyeBtn'); btn.innerText = privacyMode ? 'üëÅÔ∏è' : 'üôà'; btn.style.color = privacyMode ? "#666" : "#fff"; }
        
        function fmt(num, suffix = '') {
            if (privacyMode) return "‚Ä¢‚Ä¢‚Ä¢‚Ä¢";
            return num.toLocaleString('de-DE', {minimumFractionDigits: 2, maximumFractionDigits: 2}) + suffix;
        }

        function setBaseline() {
            if(!confirm("Trend auf 0% setzen?")) return;
            const items = JSON.parse(localStorage.getItem('db')) || [];
            let currentTotal = 0;
            items.forEach(i => {
                const p = i.t === 'gold' ? prices.gold : prices.silver;
                if(prices.gold > 0) currentTotal += i.w * p;
                else currentTotal += i.p; 
            });
            baseline = { active: true, totalVal: currentTotal };
            localStorage.setItem('baseline', JSON.stringify(baseline));
            render();
        }

        function calcPerf(current, base) {
            if(base === 0) return { text: "0.00%", class: "text-neutral" };
            const diff = current - base;
            const percent = (diff / base) * 100;
            const prefix = percent >= 0 ? '+' : '';
            return {
                text: prefix + percent.toFixed(2) + "%",
                class: percent >= 0 ? "text-green" : "text-red"
            };
        }

        function render() {
            const items = JSON.parse(localStorage.getItem('db')) || [];
            const list = document.getElementById('list');
            list.innerHTML = '';
            
            let totalVal = 0; let totalInvest = 0;
            let sumGoldW = 0; let sumSilverW = 0;

            items.slice().reverse().forEach(i => {
                const currentP = i.t === 'gold' ? prices.gold : prices.silver;
                if (i.t === 'gold') sumGoldW += i.w; else sumSilverW += i.w;
                
                let val = i.p; 
                if(prices.gold > 0) val = i.w * currentP;
                
                totalVal += val;
                totalInvest += i.p;

                // Einzel-Gewinn
                const itemProfit = val - i.p;
                const itemPrefix = itemProfit >= 0 ? '+' : '';
                const itemColor = itemProfit >= 0 ? 'text-green' : 'text-red';
                const itemProfitText = itemPrefix + itemProfit.toLocaleString('de-DE', {minimumFractionDigits: 2, maximumFractionDigits: 2}) + '‚Ç¨';

                const div = document.createElement('div');
                div.className = 'list-row';
                div.innerHTML = `
                    <div class="row-top">
                        <span>
                            <span style="color:${i.t==='gold'?'#FFD700':'#aaa'}; margin-right:4px;">‚óè</span> 
                            ${i.w}g <span style="font-weight:normal; color:#888;">${i.name}</span>
                        </span>
                        <span style="color:#ffffff;">${fmt(val, ' ‚Ç¨')}</span>
                    </div>
                    <div class="row-bot">
                        <span>
                            EK: ${fmt(i.p, ' ‚Ç¨')} 
                            <span style="margin-left:6px;" class="${!privacyMode && prices.gold > 0 ? itemColor : 'text-neutral'}">
                                ${!privacyMode && prices.gold > 0 ? itemProfitText : ''}
                            </span>
                        </span>
                        <span onclick="del(${i.id})" class="del-btn">√ó</span>
                    </div>
                `;
                list.appendChild(div);
            });

            // HEADER UPDATES
            document.getElementById('totalValue').innerText = fmt(totalVal, ' ‚Ç¨');
            document.getElementById('totalInvest').innerText = 'EK: ' + fmt(totalInvest, ' ‚Ç¨');
            
            // SPOT PREISE
            document.getElementById('spotGold').innerText = prices.gold > 0 ? prices.gold.toLocaleString('de-DE', {maximumFractionDigits:2}) + '‚Ç¨' : '-';
            document.getElementById('spotSilver').innerText = prices.silver > 0 ? prices.silver.toLocaleString('de-DE', {maximumFractionDigits:2}) + '‚Ç¨' : '-';

            // Gewinn in Euro (Gleich gro√ü wie EK)
            const profitEuro = totalVal - totalInvest;
            const pElem = document.getElementById('totalProfitEuro');
            if(privacyMode) {
                pElem.innerText = "Gewinn: ‚Ä¢‚Ä¢‚Ä¢‚Ä¢"; pElem.className = "";
            } else {
                const pf = profitEuro >= 0 ? '+' : '';
                pElem.innerText = "Gew: " + pf + profitEuro.toLocaleString('de-DE', {minimumFractionDigits: 2}) + ' ‚Ç¨';
                pElem.className = profitEuro >= 0 ? "text-green" : "text-red";
            }

            // PROZENT BOXEN
            if(prices.gold > 0 && !privacyMode) {
                const roi = calcPerf(totalVal, totalInvest);
                const roiEl = document.getElementById('roiPerf');
                roiEl.innerText = roi.text; roiEl.className = "perf-val " + roi.class;

                if(baseline.active) {
                    const trend = calcPerf(totalVal, baseline.totalVal);
                    const trendEl = document.getElementById('trendPerf');
                    trendEl.innerText = trend.text; trendEl.className = "perf-val " + trend.class;
                } else {
                    document.getElementById('trendPerf').innerText = "0.00%";
                    document.getElementById('trendPerf').className = "perf-val text-neutral";
                }
            } else {
                document.getElementById('roiPerf').innerText = privacyMode ? "‚Ä¢‚Ä¢‚Ä¢‚Ä¢" : "Offline";
                document.getElementById('trendPerf').innerText = privacyMode ? "‚Ä¢‚Ä¢‚Ä¢‚Ä¢" : "Offline";
                document.getElementById('roiPerf').className = "perf-val text-neutral";
                document.getElementById('trendPerf').className = "perf-val text-neutral";
            }

            // DETAILS
            document.getElementById('goldSum').innerText = privacyMode ? "‚Ä¢‚Ä¢" : (sumGoldW.toLocaleString('de-DE') + 'g');
            document.getElementById('silverSum').innerText = privacyMode ? "‚Ä¢‚Ä¢" : (sumSilverW.toLocaleString('de-DE') + 'g');
        }

        function add() {
            let wVal = document.getElementById('weight').value.replace(',', '.');
            let pVal = document.getElementById('buyPrice').value.replace(',', '.');
            const w = parseFloat(wVal); const p = parseFloat(pVal);
            const t = document.getElementById('type').value;
            const name = document.getElementById('itemName').value || (t==='gold'?'Au':'Ag');
            if (!w || !p) return;
            const items = JSON.parse(localStorage.getItem('db')) || [];
            items.push({ id: Date.now(), t, w, p, name });
            localStorage.setItem('db', JSON.stringify(items));
            document.getElementById('weight').value = ''; document.getElementById('buyPrice').value = ''; document.getElementById('itemName').value = '';
            render();
        }

        function copyToClipboard() {
            const data = localStorage.getItem('db') || '[]';
            if (navigator.clipboard && navigator.clipboard.writeText) { navigator.clipboard.writeText(data).then(() => alert("Kopiert!")); } 
            else { const ta = document.getElementById("copyArea"); ta.style.display="block"; ta.value=data; ta.select(); document.execCommand('copy'); ta.style.display="none"; alert("Kopiert!"); }
        }
        async function pasteFromClipboard() {
            try { const text = await navigator.clipboard.readText(); if(text) loadFromText(text); } 
            catch (err) { const code = prompt("Code:"); if(code) loadFromText(code); }
        }
        function loadFromText(jsonString) {
            try { const json = JSON.parse(jsonString); if(Array.isArray(json)) { localStorage.setItem('db', JSON.stringify(json)); render(); alert("Geladen!"); } } catch(e) { alert("Fehler"); }
        }
        function uploadFile(input) {
            const file = input.files[0]; if (!file) return; const reader = new FileReader(); reader.onload = function(e) { loadFromText(e.target.result); }; reader.readAsText(file);
        }
        function del(id) { if(confirm('L√∂schen?')) { let items = JSON.parse(localStorage.getItem('db')) || []; items = items.filter(i => i.id !== id); localStorage.setItem('db', JSON.stringify(items)); render(); } }
        function wipe() { if(confirm('Alles l√∂schen?')) { localStorage.clear(); render(); } }

        init();
    </script>
</body>
</html>
