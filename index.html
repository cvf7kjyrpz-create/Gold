<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Depot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* 1. LAYOUT & DESIGN */
        html, body {
            height: 100%; margin: 0; padding: 0;
            background-color: #000000;
            color: #b0b0b0; 
            font-family: -apple-system, sans-serif;
            font-size: 12px;
            overflow: hidden; 
            display: flex; flex-direction: column;
        }

        /* FARBEN F√úR PROZENTE OBEN */
        .text-green { color: #32d74b !important; font-weight: bold; }
        .text-red { color: #ff453a !important; font-weight: bold; }
        .text-neutral { color: #888 !important; }

        /* 2. HEADER (Fixiert) */
        .fixed-top-area {
            flex-shrink: 0; background: #000; z-index: 100;
            border-bottom: 1px solid #222;
        }

        .header-box { 
            padding: 15px 20px 10px 20px; 
            background: #050505;
        }
        
        .big-value { 
            font-size: 32px; font-weight: 700; color: #e0e0e0; 
            letter-spacing: -1px; line-height: 1.1; margin-top: 5px;
        }

        /* Performance Zeile */
        .perf-row { display: flex; gap: 15px; margin-top: 8px; font-size: 14px; align-items: center; }
        
        /* Detail Stats (Gold/Silber getrennt) */
        .detail-row {
            display: flex; justify-content: space-between;
            margin-top: 15px; padding-top: 10px;
            border-top: 1px solid #1a1a1a;
            font-size: 12px; color: #888;
        }
        .detail-col { display: flex; flex-direction: column; width: 48%; }
        .detail-head { font-size: 10px; text-transform: uppercase; margin-bottom: 2px; }

        /* Buttons oben */
        .icon-btn {
            background: none; border: 1px solid #333; color: #888;
            border-radius: 6px; padding: 2px 8px; font-size: 14px;
            cursor: pointer; margin-left: 10px;
        }
        
        .status-text {
            font-size: 10px; color: #555; cursor: pointer; border: 1px solid #222; 
            padding: 2px 6px; border-radius: 4px; display: inline-block;
        }

        /* 3. EINGABE */
        .input-container {
            padding: 10px; background: #080808; border-top: 1px solid #1a1a1a;
        }
        .input-row { display: flex; gap: 5px; align-items: center; }
        
        .mini-input { 
            background-color: #151515 !important; 
            border: 1px solid #333 !important; 
            color: #ccc !important; 
            -webkit-text-fill-color: #ccc !important; 
            font-size: 12px !important; height: 32px !important; 
            padding: 0 8px !important; border-radius: 6px !important; width: 100%;
        }
        .mini-input:focus { border-color: #666 !important; outline: none; }
        
        .btn-ok { 
            background: #333; color: #ccc; border: 1px solid #444;
            height: 32px; font-size: 11px; font-weight: 700; 
            border-radius: 6px; width: 100%; padding: 0; cursor: pointer;
        }

        /* 4. LISTE */
        .scrollable-list {
            flex-grow: 1; overflow-y: auto; 
            -webkit-overflow-scrolling: touch; 
            background: #000; padding-bottom: 60px;
        }

        .list-row { 
            border-bottom: 1px solid #111; padding: 12px 15px; background: #000; 
        }
        .row-top { display: flex; justify-content: space-between; font-size: 14px; color: #ccc; font-weight: 500; }
        .row-bot { display: flex; justify-content: space-between; font-size: 11px; color: #555; margin-top: 4px; }

        /* Footer */
        .footer-area { text-align: center; padding: 20px 10px; border-top: 1px solid #111; margin-top: 20px; }
        .backup-btn {
            background: #111; color: #aaa; border: 1px solid #333;
            padding: 10px; border-radius: 6px; font-size: 11px; 
            width: 45%; margin: 5px; cursor: pointer;
        }
        .start-btn {
            background: #1a1a1a; color: #FFD700; border: 1px solid #333;
            padding: 12px; border-radius: 8px; font-size: 12px; font-weight: bold;
            width: 92%; margin: 10px auto; cursor: pointer; display: block;
        }
        .del-btn { color: #333; font-size: 16px; margin-left: 10px; padding: 0 5px; cursor: pointer; }
        
        #copyArea { width: 100%; height: 50px; background: #111; color: #555; border: 1px solid #333; font-size: 10px; display: none; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="fixed-top-area">
        <div class="header-box">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <div style="display:flex; align-items:center;">
                    <span id="statusBadge" class="status-text" onclick="fetchPrices()">Verbinden...</span>
                    <span style="font-size: 10px; color: #444; letter-spacing: 2px; text-transform: uppercase; margin-left: 10px;">DEPOT</span>
                </div>
                <button onclick="togglePrivacy()" class="icon-btn" id="eyeBtn">üëÅÔ∏è</button>
            </div>
            
            <div id="totalValue" class="big-value">‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢</div>
            
            <div class="perf-row">
                <span style="color:#666;">Seit Start:</span>
                <span id="totalPerf">0.00 %</span>
            </div>

            <div class="detail-row">
                <div class="detail-col" style="border-right: 1px solid #1a1a1a;">
                    <span class="detail-head" style="color:#FFD700;">Gold <span id="goldSum">0g</span></span>
                    <span id="goldPerf">0.00 %</span>
                </div>
                <div class="detail-col" style="padding-left: 15px;">
                    <span class="detail-head" style="color:#ccc;">Silber <span id="silverSum">0g</span></span>
                    <span id="silverPerf">0.00 %</span>
                </div>
            </div>
        </div>

        <div class="input-container">
            <div class="input-row">
                <div style="width: 20%;">
                    <select id="type" class="mini-input">
                        <option value="gold">Gold</option>
                        <option value="silver">Silber</option>
                    </select>
                </div>
                <div style="width: 22%;">
                    <input type="number" id="weight" class="mini-input" placeholder="Gr" inputmode="decimal">
                </div>
                <div style="width: 22%;">
                    <input type="number" id="buyPrice" class="mini-input" placeholder="EK ‚Ç¨" inputmode="decimal">
                </div>
                <div style="width: 36%;">
                    <button onclick="add()" class="btn-ok">HINZUF√úGEN</button>
                </div>
            </div>
            <div class="input-row mt-2">
                <input type="text" id="itemName" class="mini-input" placeholder="Beschreibung">
            </div>
        </div>
    </div>

    <div class="scrollable-list">
        <div id="list"></div>
        
        <div class="footer-area">
            <button onclick="setBaseline()" class="start-btn">‚è±Ô∏è Startpunkt jetzt setzen (0%)</button>
            <p style="font-size:9px; color:#444; margin-bottom:20px;">Ab diesem Klick z√§hlt die Prozentanzeige oben.</p>

            <p style="color:#444; font-size:10px; text-transform:uppercase;">Daten & Sicherheit</p>
            <button onclick="copyToClipboard()" class="backup-btn">üìã Code Kopieren</button>
            <button onclick="pasteFromClipboard()" class="backup-btn">üì• Code Einf√ºgen</button>
            <textarea id="copyArea"></textarea>
            
            <div style="margin-top:15px; opacity:0.5;">
                <button onclick="downloadFile()" class="backup-btn" style="width:30%; font-size:10px;">‚Üì Datei</button>
                <input type="file" id="fileInput" style="display:none" accept="*/*" onchange="uploadFile(this)">
                <button onclick="document.getElementById('fileInput').click()" class="backup-btn" style="width:30%; font-size:10px;">‚Üë Datei</button>
            </div>

            <br>
            <span onclick="wipe()" style="font-size:10px; color:#222; cursor:pointer; text-decoration:underline;">Alles Reset</span>
            <br>
            <span style="font-size:9px; color:#333;">Version 9.0 (Startpunkt)</span>
        </div>
    </div>

    <script>
        let prices = { gold: 0, silver: 0 };
        let privacyMode = true; 

        // Startpunkt-Daten
        let baseline = {
            active: false,
            totalVal: 0,
            goldVal: 0,
            silverVal: 0
        };

        async function init() {
            // Baseline laden
            const savedBase = localStorage.getItem('baseline');
            if(savedBase) baseline = JSON.parse(savedBase);

            updateEyeIcon();
            render();
            await fetchPrices();
        }

        async function fetchPrices() {
            const badge = document.getElementById('statusBadge');
            badge.innerText = "Lade..."; badge.style.color = "orange"; badge.style.borderColor = "orange";
            try {
                const timestamp = new Date().getTime();
                const res = await fetch(`https://api.coingecko.com/api/v3/simple/price?ids=pax-gold,kinesis-silver&vs_currencies=eur&t=${timestamp}`);
                if (!res.ok) throw new Error("Offline");
                const data = await res.json();
                prices.gold = data['pax-gold'].eur / 31.1035; 
                prices.silver = data['kinesis-silver'].eur / 31.1035;
                badge.innerText = "Online ‚óè"; badge.style.color = "#4cd964"; badge.style.borderColor = "#4cd964";
                render();
            } catch (e) {
                badge.innerText = "Offline ‚Üª"; badge.style.color = "#ff3b30"; badge.style.borderColor = "#ff3b30";
            }
        }

        function togglePrivacy() { privacyMode = !privacyMode; updateEyeIcon(); render(); }
        function updateEyeIcon() { const btn = document.getElementById('eyeBtn'); btn.innerText = privacyMode ? 'üëÅÔ∏è' : 'üôà'; btn.style.color = privacyMode ? "#888" : "#ccc"; }
        
        function fmt(num, suffix = '') {
            if (privacyMode) return "‚Ä¢‚Ä¢‚Ä¢‚Ä¢";
            return num.toLocaleString('de-DE', {minimumFractionDigits: 2, maximumFractionDigits: 2}) + suffix;
        }

        // --- STARTPUNKT LOGIK ---
        function setBaseline() {
            if(!confirm("Prozentanzeige jetzt auf 0% setzen?")) return;
            
            // Berechne aktuelle Werte f√ºr den Schnappschuss
            const items = JSON.parse(localStorage.getItem('db')) || [];
            let currentTotal = 0;
            let currentGold = 0;
            let currentSilver = 0;

            items.forEach(i => {
                const p = i.t === 'gold' ? prices.gold : prices.silver;
                const val = i.w * p;
                currentTotal += val;
                if(i.t === 'gold') currentGold += val;
                else currentSilver += val;
            });

            baseline = {
                active: true,
                totalVal: currentTotal,
                goldVal: currentGold,
                silverVal: currentSilver
            };
            
            localStorage.setItem('baseline', JSON.stringify(baseline));
            render();
            alert("Startpunkt gesetzt!");
        }

        // Prozent-Helfer
        function calcPerf(current, base, elemId) {
            const el = document.getElementById(elemId);
            if(privacyMode) { el.innerText = "‚Ä¢‚Ä¢‚Ä¢‚Ä¢"; el.className = ""; return; }
            
            if(!baseline.active || base === 0) {
                el.innerText = "0.00 %";
                el.className = "text-neutral";
                return;
            }

            const diff = current - base;
            const percent = (diff / base) * 100;
            
            const prefix = percent >= 0 ? '+' : '';
            el.innerText = prefix + percent.toFixed(2) + " %";
            el.className = percent >= 0 ? "text-green" : "text-red";
        }


        function render() {
            const items = JSON.parse(localStorage.getItem('db')) || [];
            const list = document.getElementById('list');
            list.innerHTML = '';
            
            let totalVal = 0;
            let sumGoldW = 0; let goldValCurrent = 0;
            let sumSilverW = 0; let silverValCurrent = 0;

            // 1. Berechnen
            items.slice().reverse().forEach(i => {
                const currentP = i.t === 'gold' ? prices.gold : prices.silver;
                let val = i.p; 
                if(prices.gold > 0) val = i.w * currentP;
                
                totalVal += val;
                
                if (i.t === 'gold') { 
                    sumGoldW += i.w; 
                    if(prices.gold > 0) goldValCurrent += val;
                } else { 
                    sumSilverW += i.w; 
                    if(prices.gold > 0) silverValCurrent += val;
                }

                // 2. Liste Rendern (NEUTRAL, KEIN ROT/GR√úN MEHR)
                const div = document.createElement('div');
                div.className = 'list-row';
                div.innerHTML = `
                    <div class="row-top">
                        <span style="display:flex; align-items:center;">
                            <span style="color:${i.t==='gold'?'#FFD700':'#aaa'}; font-size:14px; margin-right:8px;">‚óè</span> 
                            <span>${i.w}g <span style="font-weight:normal; color:#555; font-size:12px; margin-left:4px;">${i.name}</span></span>
                        </span>
                        <span style="color:#ccc;">${fmt(val, ' ‚Ç¨')}</span>
                    </div>
                    <div class="row-bot">
                        <span style="margin-left: 20px;">EK: ${fmt(i.p, ' ‚Ç¨')}</span>
                        <span onclick="del(${i.id})" class="del-btn">√ó</span>
                    </div>
                `;
                list.appendChild(div);
            });

            // 3. Header Werte (Euro)
            document.getElementById('totalValue').innerText = fmt(totalVal, ' ‚Ç¨');
            document.getElementById('goldSum').innerText = privacyMode ? "‚Ä¢‚Ä¢‚Ä¢‚Ä¢" : (sumGoldW.toLocaleString('de-DE') + 'g');
            document.getElementById('silverSum').innerText = privacyMode ? "‚Ä¢‚Ä¢‚Ä¢‚Ä¢" : (sumSilverW.toLocaleString('de-DE') + 'g');

            // 4. PERFORMANCE BERECHNEN (Rot/Gr√ºn nur hier)
            if(prices.gold > 0) {
                calcPerf(totalVal, baseline.totalVal, 'totalPerf');
                calcPerf(goldValCurrent, baseline.goldVal, 'goldPerf');
                calcPerf(silverValCurrent, baseline.silverVal, 'silverPerf');
            } else {
                document.getElementById('totalPerf').innerText = "Offline";
            }
        }

        function add() {
            let wVal = document.getElementById('weight').value.replace(',', '.');
            let pVal = document.getElementById('buyPrice').value.replace(',', '.');
            const w = parseFloat(wVal); const p = parseFloat(pVal);
            const t = document.getElementById('type').value;
            const name = document.getElementById('itemName').value || (t==='gold'?'Gold':'Silber');
            if (!w || !p) return;
            const items = JSON.parse(localStorage.getItem('db')) || [];
            items.push({ id: Date.now(), t, w, p, name });
            localStorage.setItem('db', JSON.stringify(items));
            document.getElementById('weight').value = ''; document.getElementById('buyPrice').value = ''; document.getElementById('itemName').value = '';
            render();
        }

        // COPY & PASTE
        function copyToClipboard() {
            const data = localStorage.getItem('db') || '[]';
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(data).then(() => { alert("Kopiert!"); }).catch(err => { fallbackCopy(data); });
            } else { fallbackCopy(data); }
        }
        function fallbackCopy(text) {
            const textArea = document.getElementById("copyArea");
            textArea.style.display = "block"; textArea.value = text; textArea.select();
            document.execCommand('copy'); textArea.style.display = "none"; alert("Kopiert!");
        }
        async function pasteFromClipboard() {
            try { const text = await navigator.clipboard.readText(); if(text) loadFromText(text); } 
            catch (err) { const code = prompt("Code einf√ºgen:"); if(code) loadFromText(code); }
        }
        function loadFromText(jsonString) {
            try {
                const json = JSON.parse(jsonString);
                if(Array.isArray(json)) { localStorage.setItem('db', JSON.stringify(json)); render(); alert("Daten geladen!"); }
            } catch(e) { alert("Fehler beim Einf√ºgen."); }
        }

        // DATEI
        function downloadFile() {
            const data = localStorage.getItem('db') || '[]';
            const date = new Date().toISOString().slice(0,10);
            const blob = new Blob([data], {type: 'text/plain'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a'); a.href = url; a.download = `depot_backup_${date}.txt`; 
            document.body.appendChild(a); a.click(); document.body.removeChild(a); URL.revokeObjectURL(url);
        }
        function uploadFile(input) {
            const file = input.files[0]; if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const json = JSON.parse(e.target.result);
                    if(Array.isArray(json)) { localStorage.setItem('db', JSON.stringify(json)); render(); alert('Geladen!'); }
                } catch(err) { alert("Lesefehler"); }
            }; reader.readAsText(file);
        }

        function del(id) { if(confirm('L√∂schen?')) { let items = JSON.parse(localStorage.getItem('db')) || []; items = items.filter(i => i.id !== id); localStorage.setItem('db', JSON.stringify(items)); render(); } }
        function wipe() { if(confirm('Alles l√∂schen?')) { localStorage.clear(); render(); } }

        init();
    </script>
</body>
</html>
