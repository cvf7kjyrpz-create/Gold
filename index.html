<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Depot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* 1. BASIS */
        html, body {
            height: 100%; margin: 0; padding: 0;
            background-color: #000000;
            color: #e0e0e0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            font-size: 11px;
            overflow: hidden; 
            display: flex; flex-direction: column;
        }

        /* TYPOGRAFIE & FARBEN */
        .text-green { color: #32d74b !important; }
        .text-red { color: #ff453a !important; }
        .text-neutral { color: #666 !important; }
        .text-white { color: #ffffff !important; }
        .text-label { color: #555; font-size: 9px; text-transform: uppercase; letter-spacing: 0.5px; }

        /* 2. HEADER: DAS NEUE DASHBOARD */
        .fixed-top-area {
            flex-shrink: 0; background: #000; z-index: 100;
            border-bottom: 1px solid #222;
        }

        .header-box { 
            padding: 10px 15px; 
            background: #050505;
        }

        /* Oberste Leiste: Status | Ticker | Auge */
        .top-meta-bar {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 12px; border-bottom: 1px solid #111; padding-bottom: 5px;
        }
        .spot-ticker { font-size: 10px; color: #888; font-family: monospace; }
        
        /* DAS GRID (Die √úberraschung) */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Zwei gleich gro√üe Spalten */
            gap: 15px;
            margin-bottom: 12px;
        }

        .dash-group { display: flex; flex-direction: column; gap: 2px; }
        
        /* Zahlen Styles im Grid */
        .dash-value-main { font-size: 16px; font-weight: 600; color: #fff; }
        .dash-value-sub { font-size: 13px; font-weight: 400; color: #ccc; }
        
        /* Asset Leiste (Ganz unten im Header) */
        .asset-bar {
            display: flex; justify-content: space-between;
            background: #0a0a0a; border-radius: 4px; padding: 4px 8px;
            border: 1px solid #151515;
        }
        .asset-item { font-size: 10px; color: #888; display: flex; align-items: center; gap: 5px; }

        /* 3. EINGABE (Ultra Minimal) */
        .input-container { padding: 8px; background: #000; border-top: 1px solid #1a1a1a; }
        .input-row { display: flex; gap: 4px; align-items: center; }
        
        .mini-input { 
            background-color: #111 !important; border: 1px solid #222 !important; 
            color: #ddd !important; font-size: 11px !important; height: 28px !important;
            padding: 0 8px !important; border-radius: 4px !important; width: 100%; transition: border 0.2s;
        }
        .mini-input:focus { border-color: #444 !important; outline: none; }
        
        .btn-add { 
            background: #222; color: #fff; border: 1px solid #333;
            height: 28px; font-size: 14px; line-height: 1; font-weight: 400; 
            border-radius: 4px; width: 100%; padding: 0; cursor: pointer;
        }
        .btn-add:active { background: #444; }

        /* 4. LISTE (Clean Look) */
        .scrollable-list {
            flex-grow: 1; overflow-y: auto; 
            -webkit-overflow-scrolling: touch; 
            background: #000; padding-bottom: 40px;
        }
        .list-row { 
            border-bottom: 1px solid #111; padding: 8px 15px; background: #000; 
        }
        .row-main { display: flex; justify-content: space-between; font-size: 12px; color: #eee; margin-bottom: 2px; }
        .row-sub { display: flex; justify-content: space-between; font-size: 10px; color: #555; }

        /* Buttons & Icons */
        .icon-btn { background: none; border: none; color: #555; font-size: 14px; padding: 0; cursor: pointer; }
        .status-dot { width: 6px; height: 6px; border-radius: 50%; display: inline-block; background: #333; cursor: pointer;}
        .del-btn { color: #333; font-size: 14px; margin-left: 10px; cursor: pointer; }

        /* Footer */
        .footer-area { text-align: center; padding: 20px 10px; border-top: 1px solid #111; margin-top: 20px; }
        .action-btn { background: #0a0a0a; color: #666; border: 1px solid #222; padding: 6px 12px; border-radius: 4px; font-size: 10px; margin: 2px; }
        .start-btn { background: #111; color: #FFD700; border: 1px solid #333; padding: 8px; border-radius: 4px; font-size: 10px; width: 100%; margin-bottom: 15px; display: block; }
        #copyArea { width: 100%; height: 50px; background: #111; color: #555; border: 1px solid #333; display: none; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="fixed-top-area">
        <div class="header-box">
            
            <div class="top-meta-bar">
                <div onclick="fetchPrices()" style="display:flex; align-items:center; gap:5px; cursor:pointer;">
                    <div id="statusDot" class="status-dot"></div>
                    <span id="statusText" style="font-size:9px; color:#444;">Connect</span>
                </div>
                <div class="spot-ticker">
                    Au: <span id="spotGold" style="color:#FFD700;">-</span> ‚Ä¢ Ag: <span id="spotSilver" style="color:#aaa;">-</span>
                </div>
                <button onclick="togglePrivacy()" class="icon-btn" id="eyeBtn">üëÅÔ∏è</button>
            </div>

            <div class="dashboard-grid">
                
                <div class="dash-group">
                    <div>
                        <span class="text-label">Gesamtwert</span>
                        <div id="totalValue" class="dash-value-main">‚Ä¢‚Ä¢‚Ä¢‚Ä¢</div>
                    </div>
                    <div style="margin-top:8px;">
                        <span class="text-label">Invest (EK)</span>
                        <div id="totalInvest" class="dash-value-sub">‚Ä¢‚Ä¢‚Ä¢‚Ä¢</div>
                    </div>
                </div>

                <div class="dash-group" style="text-align:right;">
                    <div>
                        <span class="text-label">Gewinn / ROI</span>
                        <div id="profitBlock" class="dash-value-main">‚Ä¢‚Ä¢‚Ä¢‚Ä¢</div> </div>
                    <div style="margin-top:8px;">
                        <span class="text-label">Trend (Reset)</span>
                        <div id="trendPerf" class="dash-value-sub">‚Ä¢‚Ä¢‚Ä¢‚Ä¢</div>
                    </div>
                </div>

            </div>

            <div class="asset-bar">
                <div class="asset-item">
                    <span style="color:#FFD700;">‚óè</span> 
                    Gold: <span id="goldSum" style="color:#ddd;">0g</span>
                </div>
                <div class="asset-item">
                    Silber: <span id="silverSum" style="color:#ddd;">0g</span>
                    <span style="color:#aaa;">‚óè</span>
                </div>
            </div>

        </div>

        <div class="input-container">
            <div class="input-row">
                <div style="width: 18%;">
                    <select id="type" class="mini-input" style="color:#999 !important;">
                        <option value="gold">Au</option>
                        <option value="silver">Ag</option>
                    </select>
                </div>
                <div style="width: 20%;">
                    <input type="number" id="weight" class="mini-input" placeholder="g" inputmode="decimal">
                </div>
                <div style="width: 20%;">
                    <input type="number" id="buyPrice" class="mini-input" placeholder="EK" inputmode="decimal">
                </div>
                <div style="width: 32%;">
                    <input type="text" id="itemName" class="mini-input" placeholder="Name">
                </div>
                <div style="width: 10%;">
                    <button onclick="add()" class="btn-add">+</button>
                </div>
            </div>
        </div>
    </div>

    <div class="scrollable-list">
        <div id="list"></div>
        
        <div class="footer-area">
            <button onclick="setBaseline()" class="start-btn">‚è±Ô∏è Trend-Reset (0%)</button>
            
            <p style="color:#333; font-size:9px; margin-bottom:5px;">DATA MNGT</p>
            <button onclick="copyToClipboard()" class="action-btn">Copy</button>
            <button onclick="pasteFromClipboard()" class="action-btn">Paste</button>
            
            <textarea id="copyArea"></textarea>

            <div style="margin-top:5px; opacity:0.3;">
                <input type="file" id="fileInput" style="display:none" accept="*/*" onchange="uploadFile(this)">
                <button onclick="document.getElementById('fileInput').click()" class="action-btn" style="border:none;">File</button>
            </div>

            <br>
            <span onclick="wipe()" style="font-size:9px; color:#222; cursor:pointer;">Factory Reset</span>
            <br>
            <span style="font-size:8px; color:#222;">V 15.0 (Pro Dashboard)</span>
        </div>
    </div>

    <script>
        let prices = { gold: 0, silver: 0 };
        let privacyMode = true; 
        let baseline = { active: false, totalVal: 0 };

        async function init() {
            const savedBase = localStorage.getItem('baseline');
            if(savedBase) baseline = JSON.parse(savedBase);
            updateEyeIcon();
            render();
            await fetchPrices();

            document.addEventListener("visibilitychange", () => {
                if (document.visibilityState === "visible") fetchPrices();
            });
        }

        async function fetchPrices() {
            const dot = document.getElementById('statusDot');
            dot.style.background = "orange";
            try {
                const timestamp = new Date().getTime();
                const res = await fetch(`https://api.coingecko.com/api/v3/simple/price?ids=pax-gold,kinesis-silver&vs_currencies=eur&t=${timestamp}`);
                if (!res.ok) throw new Error("Offline");
                const data = await res.json();
                prices.gold = data['pax-gold'].eur / 31.1035; 
                prices.silver = data['kinesis-silver'].eur / 31.1035;
                
                dot.style.background = "#32d74b"; // Gr√ºn
                render();
            } catch (e) {
                dot.style.background = "red";
            }
        }

        function togglePrivacy() { privacyMode = !privacyMode; updateEyeIcon(); render(); }
        function updateEyeIcon() { const btn = document.getElementById('eyeBtn'); btn.innerText = privacyMode ? 'üëÅÔ∏è' : 'üôà'; btn.style.color = privacyMode ? "#666" : "#aaa"; }
        
        function fmt(num, suffix = '') {
            if (privacyMode) return "‚Ä¢‚Ä¢‚Ä¢‚Ä¢";
            return num.toLocaleString('de-DE', {minimumFractionDigits: 2, maximumFractionDigits: 2}) + suffix;
        }

        function setBaseline() {
            if(!confirm("Trend-Reset auf 0%?")) return;
            const items = JSON.parse(localStorage.getItem('db')) || [];
            let currentTotal = 0;
            items.forEach(i => {
                const p = i.t === 'gold' ? prices.gold : prices.silver;
                if(prices.gold > 0) currentTotal += i.w * p;
                else currentTotal += i.p; 
            });
            baseline = { active: true, totalVal: currentTotal };
            localStorage.setItem('baseline', JSON.stringify(baseline));
            render();
        }

        function calcPerf(current, base) {
            if(base === 0) return { text: "0.00%", class: "text-neutral" };
            const diff = current - base;
            const percent = (diff / base) * 100;
            const prefix = percent >= 0 ? '+' : '';
            return {
                text: prefix + percent.toFixed(2) + "%",
                class: percent >= 0 ? "text-green" : "text-red"
            };
        }

        function render() {
            const items = JSON.parse(localStorage.getItem('db')) || [];
            const list = document.getElementById('list');
            list.innerHTML = '';
            
            let totalVal = 0; let totalInvest = 0;
            let sumGoldW = 0; let sumSilverW = 0;

            items.slice().reverse().forEach(i => {
                const currentP = i.t === 'gold' ? prices.gold : prices.silver;
                if (i.t === 'gold') sumGoldW += i.w; else sumSilverW += i.w;
                
                let val = i.p; 
                if(prices.gold > 0) val = i.w * currentP;
                
                totalVal += val;
                totalInvest += i.p;

                // Einzel-Gewinn
                const itemProfit = val - i.p;
                const itemPrefix = itemProfit >= 0 ? '+' : '';
                const itemColor = itemProfit >= 0 ? 'text-green' : 'text-red';
                const itemProfitText = itemPrefix + itemProfit.toLocaleString('de-DE', {minimumFractionDigits: 2, maximumFractionDigits: 2});

                // LISTE RENDERN (Ultra Clean)
                const div = document.createElement('div');
                div.className = 'list-row';
                div.innerHTML = `
                    <div class="row-main">
                        <span>
                            <span style="color:${i.t==='gold'?'#FFD700':'#aaa'}; margin-right:6px;">‚óè</span> 
                            ${i.w}g <span style="color:#999;">${i.name}</span>
                        </span>
                        <span style="font-weight:600;">${fmt(val, ' ‚Ç¨')}</span>
                    </div>
                    <div class="row-sub">
                        <span style="color:#555;">EK: ${fmt(i.p)}</span>
                        <span>
                             <span class="${!privacyMode && prices.gold > 0 ? itemColor : 'text-neutral'}" style="margin-right:10px;">
                                ${!privacyMode && prices.gold > 0 ? itemProfitText : ''}
                            </span>
                            <span onclick="del(${i.id})" class="del-btn">√ó</span>
                        </span>
                    </div>
                `;
                list.appendChild(div);
            });

            // --- HEADER DASHBOARD UPDATE ---
            
            // 1. Gesamtwert & Invest
            document.getElementById('totalValue').innerText = fmt(totalVal, ' ‚Ç¨');
            document.getElementById('totalInvest').innerText = fmt(totalInvest, ' ‚Ç¨');
            
            // 2. Gewinn & ROI (Kombiniert in der rechten Spalte oben)
            const profitEuro = totalVal - totalInvest;
            const pBox = document.getElementById('profitBlock');
            
            if(privacyMode) {
                pBox.innerHTML = "‚Ä¢‚Ä¢‚Ä¢‚Ä¢"; pBox.className = "dash-value-main text-neutral";
            } else {
                if(prices.gold > 0) {
                     const pfPrefix = profitEuro >= 0 ? '+' : '';
                     const pfClass = profitEuro >= 0 ? "text-green" : "text-red";
                     
                     // ROI berechnen
                     let roiTxt = "0%";
                     if(totalInvest > 0) {
                         const roiVal = (profitEuro / totalInvest) * 100;
                         roiTxt = (roiVal >= 0 ? '+' : '') + roiVal.toFixed(1) + "%";
                     }

                     // Wir zeigen Euro fett und ROI dahinter normal
                     pBox.innerHTML = `<span class="${pfClass}">${pfPrefix}${profitEuro.toLocaleString('de-DE', {minimumFractionDigits:0, maximumFractionDigits:0})}‚Ç¨</span> <span style="font-size:12px; color:#888;">(${roiTxt})</span>`;
                } else {
                    pBox.innerHTML = "Offline"; pBox.className = "dash-value-main text-neutral";
                }
            }

            // 3. Trend (Rechts unten)
            if(prices.gold > 0 && !privacyMode && baseline.active) {
                const trend = calcPerf(totalVal, baseline.totalVal);
                const tEl = document.getElementById('trendPerf');
                tEl.innerText = trend.text; tEl.className = "dash-value-sub " + trend.class;
            } else {
                const tEl = document.getElementById('trendPerf');
                tEl.innerText = privacyMode ? "‚Ä¢‚Ä¢‚Ä¢‚Ä¢" : (baseline.active ? "0.00%" : "Starten ‚Üí");
                tEl.className = "dash-value-sub text-neutral";
            }

            // 4. Spot & Assets
            document.getElementById('spotGold').innerText = prices.gold > 0 ? Math.round(prices.gold)+'‚Ç¨' : '-';
            document.getElementById('spotSilver').innerText = prices.silver > 0 ? prices.silver.toFixed(2)+'‚Ç¨' : '-';
            
            document.getElementById('goldSum').innerText = privacyMode ? "‚Ä¢‚Ä¢" : (sumGoldW.toLocaleString('de-DE') + 'g');
            document.getElementById('silverSum').innerText = privacyMode ? "‚Ä¢‚Ä¢" : (sumSilverW.toLocaleString('de-DE') + 'g');
        }

        function add() {
            let wVal = document.getElementById('weight').value.replace(',', '.');
            let pVal = document.getElementById('buyPrice').value.replace(',', '.');
            const w = parseFloat(wVal); const p = parseFloat(pVal);
            const t = document.getElementById('type').value;
            const name = document.getElementById('itemName').value || (t==='gold'?'Au':'Ag');
            if (!w || !p) return;
            const items = JSON.parse(localStorage.getItem('db')) || [];
            items.push({ id: Date.now(), t, w, p, name });
            localStorage.setItem('db', JSON.stringify(items));
            document.getElementById('weight').value = ''; document.getElementById('buyPrice').value = ''; document.getElementById('itemName').value = '';
            render();
        }

        function copyToClipboard() {
            const data = localStorage.getItem('db') || '[]';
            if (navigator.clipboard && navigator.clipboard.writeText) { navigator.clipboard.writeText(data).then(() => alert("Kopiert!")); } 
            else { const ta = document.getElementById("copyArea"); ta.style.display="block"; ta.value=data; ta.select(); document.execCommand('copy'); ta.style.display="none"; alert("Kopiert!"); }
        }
        async function pasteFromClipboard() {
            try { const text = await navigator.clipboard.readText(); if(text) loadFromText(text); } 
            catch (err) { const code = prompt("Code:"); if(code) loadFromText(code); }
        }
        function loadFromText(jsonString) {
            try { const json = JSON.parse(jsonString); if(Array.isArray(json)) { localStorage.setItem('db', JSON.stringify(json)); render(); alert("Geladen!"); } } catch(e) { alert("Fehler"); }
        }
        function uploadFile(input) {
            const file = input.files[0]; if (!file) return; const reader = new FileReader(); reader.onload = function(e) { loadFromText(e.target.result); }; reader.readAsText(file);
        }
        function del(id) { if(confirm('L√∂schen?')) { let items = JSON.parse(localStorage.getItem('db')) || []; items = items.filter(i => i.id !== id); localStorage.setItem('db', JSON.stringify(items)); render(); } }
        function wipe() { if(confirm('Alles l√∂schen?')) { localStorage.clear(); render(); } }

        init();
    </script>
</body>
</html>
